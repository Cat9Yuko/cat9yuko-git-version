  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/layui.js" charset="utf-8"></script>
  <script src="js/circleChart.js"></script>

  <script>
    var num = 67.98;
    $(".circleChart").circleChart({
      color: "#0088fe", //进度线
      backgroundColor: "#eeeeee", //进度条背景
      background: true, //是否显示圆形进度条的运动轨迹
      widthRatio: 0.2, // 进度条宽度
      value: num,
      unit: 'percent',
      lineCap: "round", // 进度线头样式
      startAngle: 75, // 开始角度
      size: 97, // 进度条尺寸
      text: num,
      relativeTextSize: 0.25, // 圆形进度条文字
      textCenter: true, // true在中间显示, false在下方显示
      // onDraw: function(el, circle) {
      //             circle.text(Math.round(circle.value) );
      //         }
    });

    $(".circleChart2").circleChart({
      color: "#f25643", //进度线
      backgroundColor: "#eeeeee", //进度条背景
      background: true, //是否显示圆形进度条的运动轨迹
      widthRatio: 0.2, // 进度条宽度
      value: num,
      unit: 'percent',
      lineCap: "round", // 进度线头样式
      startAngle: 75, // 开始角度
      size: 97, // 进度条尺寸
      text: num,
      relativeTextSize: 0.25, // 圆形进度条文字
      textCenter: true, // true在中间显示, false在下方显示
      // onDraw: function(el, circle) {
      //             circle.text(Math.round(circle.value) );
      //         }
    });

    $(".classroom").click(function () {

    })
    $(".chnl").click(function () {
      $(this).next(".room-parent").toggleClass("act");
      console.log('success')
    })
