    <script>
        $(".io-btn").click(function () {
            $(this).toggleClass("act");
            $(".clear").addClass("blue-btn");
            if(!$(".io-btn").hasClass("act")) {
                $(".clear").removeClass("blue-btn");
            }
            
        });
        $(".clear").click(function () {
            $(".reset").click();
            $(this).removeClass("blue-btn");
            $(".io-btn").removeClass("act");
        });

        $(".layui-input").bind("input propertychange", function () { //监控输入框的变化
            var a = $(this).val(); //获取输入框1的值
            if(a != ""){
                $(".clear").addClass("blue-btn");
            }else {
                $(".clear").removeClass("blue-btn");
            }
            console.log(a);
        });
        $(".search").click(function () {
            $(".hidden").addClass("act");
            $(".search").hide();
            $(".search-content").slideDown();
        });
        $(".sub").click(function () {
            $(".sumbit").click();
        });
        
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate,
                layer = layui.form;

            //自定义格式
            laydate.render({
                elem: '#starttime',
                format: 'yyyy年MM月dd日',
                done: function(value, date, endDate){
            // alert(value); //得到日期生成的值，如：2017-08-18
            if(value != ""){
                $(".clear").addClass("blue-btn");
            }else {
                $(".clear").removeClass("blue-btn");

            }
            
	      }
            });
            laydate.render({
                elem: '#endtime',
                format: 'yyyy年MM月dd日',
                done: function(value, date, endDate){
	        // alert(value); //得到日期生成的值，如：2017-08-18
            if(value != ""){
                $(".clear").addClass("blue-btn");
            }else {
                $(".clear").removeClass("blue-btn");

            }
	      }
            });

            layer.on('select(place)',function(data) {
                console.log(data.value);
                if(data.value != "") {
                $(".clear").addClass("blue-btn");
                }else {
                    $(".clear").removeClass("blue-btn");
                }
            }
            )

        });
