			<TRS_Documents ID="owner" pagesize="10">
            <li><span class="fl"><TRS_Document FIELD="DOCRELTIME" DATEFORMAT="yyyy-MM-dd"/></span><a href="<TRS_Document FIELD='_RecUrl'/>"><TRS_Document FIELD="DOCTITLE" AUTOLINK="false" AUTOFORMATTYPE="innerText" AUTOFORMAT="true"/></a></li>

   <p style="text-align:center; margin-bottom:10px;">
			<script language="javascript">
//createPageHTML(${PAGE_COUNT}, ${PAGE_INDEX}, "${PAGE_NAME}", "${PAGE_EXT}");
var currentPage = ${PAGE_INDEX};//所在页从0开始
//var headPage = "${PAGE_NAME}"+"."+"${PAGE_EXT}";//首页
//var tailPage = "${PAGE_NAME}_" + (countPage-1) + ".${PAGE_EXT}"//尾页
var prevPage = currentPage-1//上一页
var nextPage = currentPage+1//下一页
var countPage = ${PAGE_COUNT}//共多少页

document.write("共"+countPage+"页&nbsp;&nbsp;");
//设置上一页代码
if(countPage>1&&currentPage!=0&&currentPage!=1)
	document.write("<a target=\"_self\" href=\"${PAGE_NAME}.${PAGE_EXT}\">首页</a>&nbsp;<a target=\"_self\" href=\"${PAGE_NAME}"+"_" + prevPage + "."+"${PAGE_EXT}\">上一页</a>&nbsp;");
else if(countPage>1&&currentPage!=0&&currentPage==1)
	document.write("<a target=\"_self\" href=\"${PAGE_NAME}.${PAGE_EXT}\">首页</a>&nbsp;<a target=\"_self\" href=\"${PAGE_NAME}.${PAGE_EXT}\">上一页</a>&nbsp;");
else
	document.write("首页&nbsp;上一页&nbsp;");
	
//循环
var num = 5;
for(var i=0+(currentPage-1-(currentPage-1)%num) ; i<=(num+(currentPage-1-(currentPage-1)%num))&&(i<countPage) ; i++){
	if(currentPage==i)
		document.write("<font color=red>"+(i+1)+"&nbsp;</font>");
	else if(i==0){
		document.write("<a target=\"_self\" href=\"${PAGE_NAME}.${PAGE_EXT}\">"+1+"</a>&nbsp;");
	}else 
		document.write("<a target=\"_self\" href=\"${PAGE_NAME}"+"_" + i + "."+"${PAGE_EXT}\">"+(i+1)+"</a>&nbsp;");
}

//设置下一页代码 
if(countPage>1&&currentPage!=(countPage-1))
	document.write("<a target=\"_self\" href=\"${PAGE_NAME}"+"_" + nextPage + "."+"${PAGE_EXT}\">下一页</a>&nbsp;<a target=\"_self\" href=\"${PAGE_NAME}_" + (countPage-1) + ".${PAGE_EXT}\">尾页</a>&nbsp;");
else
	document.write("下一页&nbsp;尾页&nbsp;");
	
//跳转页面
document.write('转到第<input type="text" id="num" value='+(currentPage+1)+' style="width:30px;text-align:center;" />页'+'&nbsp;<input type="submit" value="&nbsp;Go&nbsp;" onClick="javascript:toPage()" /></font>');
		             
function toPage(){
	var _num = document.getElementById("num").value;
	var str = "${PAGE_NAME}"+"_"+(_num-1)+"."+"${PAGE_EXT}";
	var url = location.href.substring(0,location.href.lastIndexOf("/")+1);
	if(_num<=1||_num==null)
		location.href = url+"${PAGE_NAME}"+"."+"${PAGE_EXT}";
	else if(_num>countPage)
		alert("本频道最多"+countPage+"页");
	else
		location.href = url+str;
}	
</script>
