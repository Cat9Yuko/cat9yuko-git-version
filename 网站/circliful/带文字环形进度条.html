<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>圆环形动态百分比统计图jQuery插件</title>
<meta name="keywords" content="圆环形,动态,百分比,统计图,jQuery插件" />
<meta name="description" content="圆环形动态百分比统计图jQuery插件下载。输入百分比参数，即可动态输出圆形统计图，非常简单实用的一款圆形百分比统计js插件。" /> 
<meta name="author" content="js代码(www.jsdaima.com)" />
<meta name="copyright" content="js代码(www.jsdaima.com)" />
<!--<link href="css/jquery.circliful.css" rel="stylesheet" type="text/css" />-->
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/jquery.circliful.js"></script>

<style>
body {
    font-family: arial,verdana, sans-serif;
    font-size: 12px;
}
</style>

</head>
<body>

<center>

<div id="myStathalf" data-dimension="250" data-text="35%" data-info="New Clients" data-width="30" data-fontsize="38" data-percent="35" data-fgcolor="#7ea568" data-bgcolor="#eee" data-type="half" data-fill="#ddd"></div>

<div id="myStat" data-dimension="250" data-text="40%" data-info="New Clients" data-width="30" data-fontsize="38" data-percent="40" data-fgcolor="#61a9dc" data-bgcolor="#eee" data-fill="#ddd"></div>

<div id="myStathalf2" data-dimension="250" data-text="45%" data-info="New Clients" data-width="30" data-fontsize="38" data-percent="45" data-fgcolor="#7ea568" data-bgcolor="#eee" data-type="half" data-icon="fa-task"></div>

<div id="myStat2" data-dimension="250" data-text="50%" data-info="New Clients" data-width="30" data-fontsize="38" data-percent="50" data-fgcolor="#61a9dc" data-bgcolor="#eee"></div>

</center>

<script type="text/javascript">
$( document ).ready(function(){
	$('#myStathalf').circliful();
	$('#myStat').circliful();
	$('#myStathalf2').circliful();
	$('#myStat2').circliful();
});
</script>

</body>
</html>
