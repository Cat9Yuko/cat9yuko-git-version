		<div class="hei2">

		<script id="DataTmpl" type="text/x-jquery-tmpl">
			<div class="clear"></div>
			<div style="font-size: 2em;" class="answer-t">一、单选题</div>
			{{each(i, item) questions}} {{if item.quType == 1}}
			<div class="xuanxiang" data-aval="{{= item.id}}" data-qtype="1">
				<p class="timu">{{= i + 1}}、{{= item.name }}<span class="error">（此题尚未作答）</span></p>
				<ul class="xx_ul" id="{{= i + 1}}">
					{{each(j, opt) item.options}}
					<li><input name="{{= i + 1}}" type="radio" value="{{= opt.sortNo}}">　{{= opt.sortNo}}、{{= opt.content}}</li>
					{{/each}}
				</ul>
			</div>
			<div class="clear"></div>
			{{/if}} {{/each}}
			<div style="font-size: 2em;" class="answer-t">二、多选题</div>
			{{each(i, item) questions}} {{if item.quType == 2}}
			<div class="xuanxiang" data-aval="{{= item.id}}" data-qtype="2">
				<p class="timu">{{= i + 1}}、{{= item.name }}<span class="error">（此题尚未作答）</span></p>
				<ul class="xx_ul" id="{{= i + 1}}">
					{{each(j, opt) item.options}}
					<li><input name="{{= i + 1}}" type="checkbox" value="{{= opt.sortNo}}">　{{= opt.sortNo}}、{{= opt.content}}</li>
					{{/each}}
				</ul>
			</div>
			<div class="clear"></div>
			{{/if}} {{/each}}
			<div style="font-size: 2em;" class="answer-t">三、判断题</div>
			{{each(i, item) questions}} {{if item.quType == 3}}
			<div class="xuanxiang" data-aval="{{= item.id}}" data-qtype="3">
				<p class="timu">{{= i + 1}}、{{= item.name }}<span class="error">（此题尚未作答）</span></p>
				<ul class="xx_ul" id="{{= i + 1}}">
					{{each(j, opt) item.options}}
					<li><input name="{{= i + 1}}" type="radio" value="{{= opt.sortNo}}">　{{= opt.sortNo}}、{{= opt.content}}</li>
					{{/each}}
				</ul>
			</div>
			<div class="clear"></div>
			{{/if}} {{/each}}
			<div style="font-size: 2em;" class="answer-t"></div>
			{{each(i, item) questions}} {{if item.quType == 4}}
			<div class="xuanxiang" data-aval="{{= item.id}}" data-qtype="4">
				<p class="timu">{{= i + 1}}、{{= item.name }}<span class="error">（此题尚未作答）</span></p>
				<p><textarea name="" cols="" rows="" style="width:100%; margin:15px 0; height:50px;" maxlength="250"></textarea></p>
			</div>
			<div class="clear"></div>
			{{/if}} {{/each}}
		</script>
