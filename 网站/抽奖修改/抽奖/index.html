		<style type="text/css">
			* {

			.third button,

				/*三等奖 二等奖 按钮*/
				margin-top: 128px;
				height: 60px;
				width: 150px;
				color: #fff;
				font-size: 24px;
				border-radius: 10px;
				background: #4accfc;
				cursor: pointer;
			}
			.once button {
				/*一等奖按钮*/
				margin-top: 40px;
				height: 60px;
				width: 150px;
				color: #fff;
				font-size: 24px;
				border-radius: 10px;
				background: #4accfc;
				cursor: pointer;
			}
			
			.draw-container {
				/*抽奖背景图*/
				min-height: 600px;
				background: url(img/register-bg.png);
				background-size: cover;
				padding-top: 70px;
			}
			
			.third,
			.second {
				/*二等奖 三等奖*/
				min-width: 1310px;
				width: 1310px;
				/*height: 310px;*/
				position: relative;
				margin: 0 auto;
				padding-bottom: 50px;
			}
			
			.once {
				/*一等奖*/
				min-width: 1310px;
				width: 1310px;
				/*height: 210px;*/
				position: relative;
				margin: 0 auto;
				padding-bottom: 50px;
			}
			
			.clearfix {
				clear: both;
			}
			
			.mingdan li {
				/*名单*/
				width: 1096px;
				text-align: center;
				list-style: none;
				white-space: nowrap;
				overflow-x: hidden;
				text-overflow: ellipsis;
				margin-bottom: 5px;
			}
			
			.left {
				float: left;
				width: 15%;
			}
			
			.right {
				float: left;
				width: auto;
			}
			
			.myul1 {
				height: 156px;
				overflow-y: scroll;
				font-size: 20px;
				font-family: "微软雅黑";
				color: #FFFFFF;
			}
			
			.myul2 {
				height: 310px;
				overflow-y: scroll;
				font-size: 20px;
				font-family: "微软雅黑";
				color: #FFFFFF;
			}
			
			.myul3 {
				height: 310px;
				overflow-y: scroll;
				font-size: 20px;
				font-family: "微软雅黑";
				color: #FFFFFF;
			}
			
			.myul2 .def-w,
			.myul3 .def-w {
				/*二等奖 三等奖 默认显示*/
				width: 1087.48px;
				height: 310px;
				font-size: 30px;
				text-align: center;
				display: table-cell;
				vertical-align: middle;
			}
			.myul1 .def-w {
				/*一等奖默认显示*/
				width: 1087.48px;
				height: 134px;
				font-size: 30px;
				text-align: center;

				vertical-align: middle;

		<script type="text/javascript">
			$(function() {

				if($(".myul1 > li").length == 0) {
					$(".myul1").css("overflow-y","hidden");
				}
				if($(".myul2 > li").length == 0) {
					$(".myul2").css("overflow-y","hidden");
				}
				if($(".myul3 > li").length == 0) {
					$(".myul3").css("overflow-y","hidden");
				}

				$("#once").click(function() {

					for(var i = 0; i < 5; i++) {

					}
					if($(".myul1 > li").length == 0) {

						$(".myul1 .def-w").hide();

					}
