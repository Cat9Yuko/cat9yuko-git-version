 <script>
        window._n = function() {
            var _n = 5
            var _w = document.body.clientWidth
            if (_w > 1200) {
                _n = 5
            } else if (_w > 768) {
                _n = 5
            } else if (_w > 414 && _w < 768) {
                _n = 4
            } else if (_w < 415) {
                _n = 3
            } else {
                _n = 5
            }
            return _n
        };
        (function() {
            var $swiper1 = $('#swiper-1')
                // var _n = $swiper1.find('div').length
                // window._n > 6 ? _n = 5 : _n
            window._n()


            $('#swiper-2').append($swiper1.clone())

            window.mySwiper = new Swiper('.swiper-container', {
                loop: true,
                onSlideChangeEnd: function(swiper) {
                        syncSwiper(swiper.activeLoopIndex)
                    }
                    //其他设置
            });
            window.mySwiperThumbs = new Swiper('.swiper-thumbs', {
                centeredSlides: true,
                slidesPerView: window._n(),
                onSlideClick: function(swiper) {
                    syncSwiper(swiper.clickedSlideIndex)
                },
                onInit: function() {
                        $('#swiper-2').children('div').css({
                            'padding-left': '0',
                            'width': '1000%'
                        })
                    }
                    //其他设置
            });
            $('.next').on('click', function() {
                mySwiper.swipeNext();
                window.mySwiperThumbs.swipeNext()
            })
            $('.prev').on('click', function() {
                mySwiper.swipePrev();
                window.mySwiperThumbs.swipePrev();
            })
            $(window).resize(function() {
                // setTimeout(function(){
                //     window.mySwiper.reInit()
                //     window.mySwiperThumbs.reInit()
                // },250)
            })

        })()


        function syncSwiper(n) {
            try {
                window.mySwiper.swipeTo(n, 1000, false);
                window.mySwiperThumbs.swipeTo(n, 1000, false);

            } catch (error) {
                console.log(error.message)
            }

        }
    </script>
