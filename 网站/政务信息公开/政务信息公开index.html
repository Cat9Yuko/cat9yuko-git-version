			$("#tipr .itemr a").bind('mouseover mouseout mousemove', function (event) {

            if(title=="" || title==null ){
                title= ele.parentElement.getAttribute('deta-title');
            }
            if(title=="" || title==null){

             event.stopPropagation();

                    var showEle = $('<div class="showTitleBox"></div>', {text: title}).css({

                    })
                    showEle.appendTo('body');
					$('.showTitleBox').html(title);
            		console.log(event.pageX+event.pageY);
                }else{
 
                }

                // ele.title = oldTitle;
                $('.showTitleBox').remove();
            } else if (type == 'mousemove') {
                 $('.showTitleBox').css({
                     top: top - 10,
                     left: left + 15
                 })
            }
