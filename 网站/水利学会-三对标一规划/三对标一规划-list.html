<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1100">
    <title>“三对标、一规划” 专项行动</title>
    <link rel="stylesheet" href="images/normalize.css">
    <link rel="stylesheet" href="images/slick.css">
    <link rel="stylesheet" href="images/202103-sdbygh-global.css">
</head>
<body>
    <header class="header">
        <div class="banner"></div>
    </header>
    <main>
        <div class="center-block-1100">
            <div class="white-bg">
                <div class="white-in-bg">
                    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                        <tr>
                            <td height="20"></td>
                        </tr>
                    </table>
                    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#ffffff" class="boxs">
                        <tr>
                            <td width="15">&nbsp;</td>
                            <td>
                                <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="" >
                                    <tr>
                                        <td align="left" height="40" style="font-size: 23px;"><strong>当前位置：</strong>
                                            <TRS_Curpage VALUE="--">当前位置</TRS_Curpage>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td height="20"></td>
                                    </tr>
                                </table>
                                <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="">
                                    <TRS_Documents ID="owner" PAGESIZE="25">
                                        <tr>
                                            <td width="40" align="center" style="font-size:16px; padding:12px 0">
                                                <div class="dot"></div>
                                            </td>
                                            <td align="left" width="796" style="BORDER-BOTTOM: #787063 1px dashed; font-size:16px; padding:12px 0">
                                                <TRS_Document FIELD="doctitle" AUTOLINK="true">文档标题</TRS_Document>
                                            </td>
                                            <td width="88" align="center" style="BORDER-BOTTOM: #787063 1px dashed; font-size:16px; padding:12px 0">
                                                <TRS_Document FIELD="docreltime" DATEFORMAT="yyyy-MM-dd">2010-08-28</TRS_Document>
                                            </td>
                                        </tr>
                                    </TRS_Documents>
                                </table>
                                <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="">
                                    <tr>
                                        <td height="50" align="center">
                                            <TRS_Template TEMPNAME="嵌套_概览分页脚本">嵌套_概览分页脚本</TRS_Template>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="15">&nbsp;</td>
                        </tr>
                    </table>
                    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                        <tr>
                            <td height="10"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="images/jquery-1.9.1.js"></script>
    <script src="images/slick.js"></script>
    <script>
        $(document).ready(function () {
            $(".slick-mod").slick({
                dots: true,
                autoplay: true
            });

        })
    </script>
</body>
</html>
