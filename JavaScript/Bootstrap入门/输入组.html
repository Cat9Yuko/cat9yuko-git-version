<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title></title>

		<!-- Bootstrap core CSS -->
		<link href="images/bootstrap.css" rel="stylesheet">
		<script src="images/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="images/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<form action="#" class="form-inline">
			<div class="form-group">
				<div class="input-group">
					<label for="cost" class="sr-only">Amount</label>
					<div class="input-group-addon">$</div>
					<div><input type="number" required="required" id="cost" placeholder="Amount" class="form-control" /></div>
					<div class="input-group-addon">.00</div>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Send Founds</button>

			<!--不同大小的输入组-->
			<p>
				<div class="input-group input-group-lg">
					<label for="username" class="sr-only">Username</label>
					<span class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
					</span>
					<input type="text" required="required" id="email" placeholder="Username" class="form-control" />
				</div>
			</p>

			<p>
				<div class="input-group">
					<label for="username" class="sr-only">Username</label>
					<span class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
					</span>
					<input type="text" required="required" id="email" placeholder="Username" class="form-control" />
				</div>
			</p>

			<p>
				<div class="input-group input-group-sm">
					<label for="username" class="sr-only">Username</label>
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
					<input type="text" class="form-control" required="required" id="email" placeholder="Username" />
				</div>
			</p>
		</form>
		
		<!--为输入组附加控件的单选按钮和复选框-->
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox"  id="other" aria-label="Other" value="other"/>
					</span>
					<input type="text" id="otherText" class="form-control" aria-label="Other Text" placeholder="other text" />
				</div>
			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="radio" id="other2" aria-label="Other 2" value="other2" />
					</span>
					<input type="text" id="otherText2" class="form-control" aria-label="Other Text 2" placeholder="other text" />
				</div>
			</div>
		</div>
	</body>

</html>
