<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title></title>

		<!-- Bootstrap core CSS -->
		<link href="images/bootstrap.css" rel="stylesheet">
		<script src="images/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="images/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<a class="btn btn-default">Link</a>		
		<button class="btn btn-default" type="submit">Button</button>
		<input type="button" class="btn btn-default" value="Input" />
		<input type="submit" class="btn btn-default" value="Submit" />
		
		<!--七种按钮样式-->
		<button class="btn btn-default">Defautlt</button>
		<button class="btn btn-primary">Primary</button>
		<button class="btn btn-success">Success</button>
		<button class="btn btn-info">Info</button>
		<button class="btn btn-warning">Warning</button>
		<button class="btn btn-danger">Danger</button>
		<button class="btn btn-link">Link</button>
		<div class="container">
			<!--更改按钮大小-->
			<button class="btn btn-default btn-lg">Large Button</button>
			<button class="btn btn-primary">Medium Button</button>
			<button class="btn btn-success btn-sm">Small Button</button>
			<button class="btn btn-warning btn-xs">Extra Small Button</button>
			<button class="btn btn-danger btn-block">Full Width Button</button>
			<div class="row">
				<div class="col-md-6">
					<button class="btn btn-info btn-block">Half Width Button</button>
				</div>
			</div>
			
			<!--按钮状态-->
			<button class="btn btn-default" disabled="disabled">Disabled Button</button>
			
			<!--按钮组-->
			<!--水平按钮组是按钮组的默认布局-->
			<div class="btn-group btn-group-lg" role="group" aria-label="Button Group">
				<button type="button" class="btn btn-default">Fast</button>
				<button type="button" class="btn btn-default">Slow</button>
				<button type="button" class="btn btn-default">Stop</button>
			</div>
			<div class="btn-group btn-group-sm" role="group" aria-label="Button Group">
				<button type="button" class="btn btn-default">Fast</button>
				<button type="button" class="btn btn-default">Slow</button>
				<button type="button" class="btn btn-default">Stop</button>
			</div>
			<div class="btn-group btn-group-xs" role="group" aria-label="Button Group">
				<button type="button" class="btn btn-default">Fast</button>
				<button type="button" class="btn btn-default">Slow</button>
				<button type="button" class="btn btn-default">Stop</button>
			</div>
			
			<!--两端对齐-->
			<div class="btn-group btn-group-justified" role="group" aria-label="Button Group">
				<a href="#" class="btn btn-default">Fast</a>
				<a href="#" class="btn btn-default">Slow</a>
				<a href="#" class="btn btn-default">Stop</a>
			</div>
			
			<!--包含button的两端对齐-->
			<div class="btn-group btn-group-justified" role="group" aria-label="Button Group">
				<div class="btn-group">
					<button type="button" class="btn btn-default">Fast</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">Slow</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">Stop</button>
				</div>
			</div>
			
			<!--垂直按钮-->
			<div class="btn-group btn-group-vertical" role="group" aria-label="Button Group">
				<button type="button" class="btn btn-default">Fast</button>
				<button type="button" class="btn btn-default">Slow</button>
				<button type="button" class="btn btn-default">Stop</button>
			</div>
			
			<div class="btn-toolbar">
				<div class="btn-group" role="group" aria-label="Button Group">
					<button type="button" class="btn btn-primary">1</button>
					<button type="button" class="btn btn-default">2</button>
					<button type="button" class="btn btn-default">3</button>
				</div>
				<div class="btn-group" role="group" aria-label="Button Group">
					<button type="button" class="btn btn-default">4</button>
					<button type="button" class="btn btn-default">5</button>
					<button type="button" class="btn btn-default">6</button>
				</div>
				<div class="btn-group" role="group" aria-label="Button Group">
					<button type="button" class="btn btn-default">7</button>
					<button type="button" class="btn btn-default">8</button>
					<button type="button" class="btn btn-danger">9</button>
				</div>
			</div>
		</div>
	</body>

</html>
