<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="images/bootstrap.css"/>
		<script src="images/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="images/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<style type="text/css">
			aside{
				background-color: #E8E8E7;
			}
		</style>
		<!--响应式固定容器-->
		<div class="container">
			<section class="row">
				<aside class="col-md-4"><h2>Column 1</h2></aside>
				<aside class="col-md-4"><h2>Column 2</h2></aside>
				<aside class="col-md-4"><h2>Column 3</h2></aside>
			</section>
			<section class="row">
				<aside class="col-md-2"><h2>Column 1</h2></aside>
				<aside class="col-md-6"><h2>Column 2</h2></aside>
				<aside class="col-xs-12 col-sm-6 col-md-4"><h2>Column 3</h2></aside>
			</section>
		</div>
		<!--响应式非固定容器-->
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-sm-3">This is a super long column that might not load correctly in all browsers</div>
				<div class="col-xs-6 col-sm-3">short column1</div>
				<div class="clearfix visible-xs-block"></div>
				<div class="col-xs-6 col-sm-3">short column2</div>
				<div class="col-xs-6 col-sm-3">short column3</div>
			</div>
		</div>
	</body>
</html>
