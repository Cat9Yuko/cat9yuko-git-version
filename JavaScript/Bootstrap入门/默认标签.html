<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title></title>

		<!-- Bootstrap core CSS -->
		<link href="images/bootstrap.css" rel="stylesheet">
		<script src="images/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="images/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.label{
				-webkit-box-shadow: 2px 2px 2px #dfdfdf;
				box-shadow: 2px 2px 2px #DFDFDF;
				border: medium dotted #fff;
			}
			.label-default{
				background-image: -webkit-linear-gradient(270deg,rgba(153,153,153,1.00) 0%,rgba(255,255,255,1.00)100%);
				background-image: linear-gradient(180deg,rgba(153,153,153,1.00)0%,rgba(255,255,255,1.00)100%);
				color: #000000;
			}
		</style>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<p>
			<span class="label label-default">Default</span>
			<span class="label label-primary">Primary</span>
			<span class="label label-success">Success</span>
			<span class="label label-info">Info</span>
			<span class="label label-warning">Warning</span>
			<span class="label label-danger">Danger</span>
		</p>		
	</body>

</html>
