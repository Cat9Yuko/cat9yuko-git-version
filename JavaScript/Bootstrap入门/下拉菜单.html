<!doctype html>
<html lang="en">

	<head>

	<body>
		<!--下拉菜单-->
		<!--
			菜单默认左对齐容器

		<div class="container">
			<div class="row">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				Choose One...
				<span class="caret"></span>
			</button>
					<ul class="dropdown-menu dropdown-menu-left">
						<li class="active">
							<a href="#">Item 1</a>
						</li>
						<li>

						</li>
						<li>
							<a href="#">Item 3</a>

							<a href="#">Item 4</a>
						</li>
					</ul>
				</div>
			</div>
			<!--拆分按钮下拉菜单-->
			<div class="row">
				<div class="btn-group">
					<button class="btn btn-primary">Choose One...</button>
					<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
						<span class="sr-only">Trigger Dropdown Menu</span>
					</button>
					<ul class="dropdown-menu">
						<li class="dropdown-header">Section 1</li>
						<li>
							<a href="#">Item 1</a>
						</li>
						<li>
							<a href="#">Item 2</a>
						</li>
						<li class="disabled">
							<a href="#">Item 3</a>
						</li>
						<li class="divider"></li>
						<li class="dropdown-header">Section 2</li>
						<li>
							<a href="#">Item 4</a>
						</li>
						<li>
							<a href="#">Item 5</a>
						</li>
					</ul>
				</div>
			</div>
			<!--简单的上拉菜单-->
			<div class="row navbar-fixed-bottom">
				<div class="btn-group dropup">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Choose One...
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li class="dropdown-header">Section 1</li>
						<li>
							<a href="#">Item 1</a>
						</li>
						<li>
							<a href="#">Item 2</a>
						</li>
