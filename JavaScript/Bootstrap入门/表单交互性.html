<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title></title>

		<!-- Bootstrap core CSS -->
		<link href="images/bootstrap.css" rel="stylesheet">
		<script src="images/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="images/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#formField:focus{
				border: #7B66E9;
				outline: 0;
				-webkit-box-shadow: inset 0 1px rgba(0,0,0,.075),0 0 8px rgba(170,158,232,0.5);
				box-shadow: inset 0 1px 1px rgba(0,0,0.075), 0 0 8px rgba(170,158,232,0.75);
			}
			
		</style>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="form-group">
		<input type="text" id="formField" class="form-control"/>
		</div>
		
		<p><input type="text" class="form-control" id="textfld" disabled="disabled" /></p>
		<p><input type="text" class="form-control" id="textfld" readonly="readonly" value="readonly"/>
		</p>
		
		<!--表单字段验证-->
		<form action="#">
			<div class="form-group has-success">
				<label for="textSuccess">Success</label>
				<input type="text" class="form-control" id="textSuccess" placeholder="Success" />
			</div>
			<div class="form-group has-warning">
				<label for="textWarning">Warning</label>
				<input type="text" class="form-control" id="textWarning" placeholder="Warning" />
			</div>
			
			<div class="form-group has-error">
				<label for="textError">Error</label>
				<input type="text" class="form-control" id="textError" placeholder="Error" />
			</div>
		</form>
		<!--带有反馈图标的验证状态-->
		<div class="form-group has-success has-feedback">
			<label for="textSuccess">Success</label>
			<input type="text" class="form-control" id="textSuccess" placeholder="Success" />
			<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
		</div>
	</body>

</html>
