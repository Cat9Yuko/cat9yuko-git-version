	<body>

				<!--切换导航开关-->
		<!--
			data-toggle="collapse" 这个数据字段告诉js,该元素是折叠的,脚本用这个字段知道何时折叠和展开菜单
			data-target="#collapsedNav" 这个数据字段告诉js哪些元素折叠,哪些元素展开,
			在这后的菜单中,将有一个id为collapsedNav的容器元素.这个元素在导航切换为开和关时出现和小时
		-->

		<div class="collapse navbar-collapse" id="collapsedNav">

				</li>
