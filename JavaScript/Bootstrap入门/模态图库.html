<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title></title>

		<!-- Bootstrap core CSS -->
		<link href="images/bootstrap.css" rel="stylesheet">
		<script src="images/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="images/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<a href="#" data-toggle="modal" data-target="#myModal" data-imagetitle="Miku" data-imagesource="images/pc1.jpg">
			<img src="images/miku.jpg" alt="miku" class="img-thumbnail"/>
		</a>
		<a href="#" data-toggle="modal" data-target="#myModal" data-imagetitle="miku" data-imagesource="images/miku.jpg">
			<img src="images/pc1.jpg" alt="miku2" class="img-thumbnail"/>
		</a>
		<!-- modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Image</h4>
					</div>
					<div class="modal-body"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('#myModal').on('show.bs.modal',function (event) {
				var button = $(event.relatedTarget);
				var recipient = button.data('imagetitle');
				var source = button.data('imagesource');
				var modal = $(this);
				modal.find('.modal-title').text(recipient);
				modal.find('.modal-body').html('<img src="'+source+'"alt="'+recipient+'"class="center-block">');
			})
		</script>
	</body>

</html>
