<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title></title>

		<!-- Bootstrap core CSS -->
		<link href="images/bootstrap.css" rel="stylesheet">
		<script src="images/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="images/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="page-header">
			<h1>Page Headline <small>For This Awesome Page</small></h1>
		</div>
		
		<p class="lead">这是添加lead的p元素</p>
		<p>这是没有添加lead的p元素</p>
		<p>可以给单独字符添加 <span class="lead">lead</span>类</p>
		
		<h1>
		<!--内联文本-->
		<p><del>文本已经从文档中删除(del)</del><br /></p>
		<p><em>用斜体强调文本(em)</em><br /></p>
		<p><ins>文本已经插入文档(ins)</ins><br /></p>
		<p><mark>为了引用的目的而突出显示文本(mark)</mark><br /></p>
		<p><s>文本已从文档中划掉,中间有一根线(s)</s><br /></p>
		<p><small>文本用小的字体显示(如法律术语)[small]</small><br /></p>
		<p><strong>用粗体情调文本(strong)</strong><br /></p>
		<p><u>文本带有下划线(u)</u><br /></p>
		</h1>
	</body>

</html>
