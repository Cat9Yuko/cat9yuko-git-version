<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>不使用AngularJS</title>
		<style>
			#div1{
				width: 200px;
				height: 200px;
				background: moccasin;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				let oText = document.getElementById("text1");
				let oDiv = document.getElementById("div1")
				oText.oninput = function(){
					oDiv.innerHTML = oText.value;
				}
			}
		</script>
	</head>
	<body>
		<input type="text" name="" id="text1"/>
		<div id="div1"></div>
	</body>
</html>
