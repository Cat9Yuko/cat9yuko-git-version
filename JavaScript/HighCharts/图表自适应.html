<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表自适应</title>
</head>

<body>
    <div style="width: 600px;">
        <div id="container" style="width: 400px;height: 300px;margin: 1em;border: 1px solid gray;"></div>
    </div>
    <button id="set-div-size" class="autocompare">Toggle container size</button>
    <button id="reflow-chart" class="autocompare">Reflow chart to container</button>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script>
        $(function () {
            $('#container').highcharts({
                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                },
                series: [{
                    data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
                }]
            });
            var wide = false;
            $('#set-div-size').click(function () {
                $('#container').width(wide ? 400 : 500);
                wide = !wide;
            })
            $('#reflow-chart').click(function (e) { 
                e.preventDefault()
                $('#container').highcharts().reflow();
            });
        });
    </script>
</body>

</html>
