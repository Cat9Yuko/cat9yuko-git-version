<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/mjs.js" type="text/javascript" charset="utf-8"></script>-->
		<!--<link rel="stylesheet" type="text/css" href="css/myc.css"/>-->
		<style type="text/css">
			.tab span:first-child {
				margin-left: 17px;
			}
			.tab_slide {
				display: inline-block;
				width: 109px;
				height: 30px;
				font-size: 22px;
				text-align: center;
				border-top-left-radius: 5px;
				border-top-right-radius: 5px;
				background: #ebebeb;
				color: #9b9d9e;
				font-weight: bold;
				border-left: 5px solid #ebebeb;
               	border-top: 5px solid #ebebeb;
               	border-right: 5px solid #ebebeb;
               	z-index: -99;
			}
			.tab_container {
				width: 841px;
				height: 247px;
				border: 5px solid #cddde6;
				border-radius: 5px;
				z-index: 1;
				margin-top: -5px;
			}
			.tab_container div {
				display: none;
			}
			.tab_container div.con {
				display: block;
			}
			.active {
				font-weight: bold;
				width: 109px;
				height: 35px;
				font-size: 22px;
				color: #01325c;
				background: #fff;
               	border-left: 5px solid #cddde6;
               	border-top: 5px solid #cddde6;
               	border-right: 5px solid #cddde6;
			}
		</style>
	</head>
	<body>
		
		<div class="tab">
			
			<span class="tab_slide">时政要闻</span>
			<span class="tab_slide active">水利要闻</span>
			<div class="tab_container">
				<div class="list con">腐鲲1</div>
				<div class="list">腐鲲2</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$(".tab_slide").hover(function () {
				$(this).addClass("active");
				$(this).siblings().removeClass("active");
				$(".list").hide().eq($(this).index()).show();
			})
		</script>
	</body>
</html>
