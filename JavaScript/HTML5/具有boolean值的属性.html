<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--只写属性不写属性值代表属性为true-->
		<input type="checkbox" checked/>
		<!--不写属性代表属性为false-->
		<input type="checkbox" />
		<!--属性值=属性名,代表属性为true-->
		<input type="checkbox" checked="checked" />
		<!--属性值=空字符串,代表属性为true-->
		<input type="checkbox" checked="" />
	</body>
</html>
