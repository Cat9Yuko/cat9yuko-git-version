    <script>
        layui.use('laydate', function(){
        var laydate = layui.laydate;
        var today = new Date();
        var month = today.getMonth() + 1
        if(month < 10) {
            month = '0'+ month
        }
        var defaultDate = today.getFullYear() + '-' + month + '-' + today.getDate();
        // 设定元素
        laydate.render({
            elem: '#startDate' // 开始日期元素
            ,type: 'date', // 设定类型
            value: defaultDate,
            done: function(value, date){
                console.log(value);
            }
        });
        laydate.render({
                    elem: '#endDate' // 结束日期元素
                    ,type: 'date', // 设定类型
                    value: defaultDate,
                    done: function(value, date){
                        // 结束日期的最大值
                        console.log(value);
                    }
                });
    });
