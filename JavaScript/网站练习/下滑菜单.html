<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.SuperSlide.2.1.3.source.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<style type="text/css">
		/* css 重置 */
		*{margin:0; padding:0; list-style:none; }
		body{ background:#fff; font:normal 12px/22px 宋体;  }
		img{ border:0;  }
		a{ text-decoration:none; color:#333;  }
		a:hover{ color:#1974A1;  }


		/* 本例子css */
		.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
		.nav{ padding:0 20px; height:34px; line-height:34px; background:#39A4DC;  position:relative; z-index:1;  }
		.nav a{ color:#fff;  }
		.nav .nLi{ float:left;  position:relative; display:inline;  }
		.nav .nLi h3{ float:left;  }
		.nav .nLi h3 a{ display:block; padding:0 20px; font-size:14px; font-weight:bold;  }
		.nav .sub{ display:none; width:100px; left:0; top:34px;  position:absolute; background:#4E4E4E;  line-height:26px; padding:5px 0;  }
		.nav .sub li{ zoom:1; }
		.nav .sub a{ display:block; padding:0 10px; }
		.nav .sub a:hover{ background:#6d6d6d; color:#fff;  }
		.nav .on h3 a{ background:#4E4E4E; color:#fff;   }
		</style>


		<ul id="nav" class="nav clearfix">
			<li class="nLi">
				<h3><a href="http://www.SuperSlide2.com" target="_blank">首页</a></h3>
			</li>
			<li class="nLi">
					<h3><a href="http://www.SuperSlide2.com" target="_blank">新闻</a></h3>
					<ul class="sub">
						<li><a href="#">新闻首页</a></li>
						<li><a href="#">新闻人物</a></li>
						<li><a href="#">新闻电视</a></li>
						<li><a href="#">新闻图片</a></li>
						<li><a href="#">新闻视频</a></li>
						<li><a href="# ">新闻专题</a></li>
					</ul>
			</li>
		</ul>

		<script type="text/javascript">
			
			jQuery("#nav").slide({ 
				type:"menu",// 效果类型，针对菜单/导航而引入的参数（默认slide）
				titCell:".nLi", //鼠标触发对象
				targetCell:".sub", //titCell里面包含的要显示/消失的对象
				effect:"slideDown", //targetCell下拉效果
				delayTime:300 , //效果时间
				triggerTime:0, //鼠标延迟触发时间（默认150）
				returnDefault:true //鼠标移走后返回默认状态，例如默认频道是“预告片”，鼠标移走后会返回“预告片”（默认false）
			});
		</script>

	</body>
</html>
