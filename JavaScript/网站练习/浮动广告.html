<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
    	<style type="text/css">
    		* {
    			margin: 0;
    			padding: 0;
    		}
    		.container{
    			width: 2100px;
    		}
    		.content-1,.content-2,.content-3{
    			height: 400px;
    		}
    		.content-1{
    			background: #2E6DA4;
    		}
    		.content-2{
    			background: #269ABC;
    		}
    		.content-3{
    			background: #5BC0DE;
    		}
    		.poster-container{
    			top: 40%;
    			right: 10px;
    			position: fixed;
    		}
    		
    		.poster-f,.poster-f-2{
    			font-size: 16px;
    			text-align: center;
    		}
    		.poster-ps{
    			margin-top: 33px;
    		}
    	</style>
	</head>

	<body>
		<div class="container">
			<div class="poster-container">
				<div class="poster-1">
				<img src="img/水利部官方微信.png" width="150px" height="150px"/>
				<p class="poster-f">欢迎关注水利部<br />官方微信</p>
			</div>		
			<div class="poster-2 poster-ps">
				<img src="img/水知识竞赛.png" width="150px" height="150px"/>
				<p class="poster-f-2">欢迎关注<br />全国节约用水知识大赛<br />官方微信公众号</p>
			</div>
			</div>
			<div class="content-1"></div>
			<div class="content-2"></div>
			<div class="content-3"></div>
			
		</div>
		<script type="text/javascript">
			//resize 窗口大小发生改变
			$(window).resize(function () {
				var $width = $(window).width();
				var $height = $(window).height();
				console.log($width);
				console.log($height);
				if($width<1000){
					$(".poster-container").hide();
				}
				if($width>=1000){
					$(".poster-container").show();
				}
			})
			
			
			$(window).scroll(function () {
				var $scrollTop = $(window).scrollTop();
				var $scrollLeft = $(window).scrollLeft();
				console.log($scrollTop)
				console.log($scrollLeft)
			});
			
			$(window).resize(function () {
				var $width = $(window).width();
				if($width<1600){
					$(".poster-container").css("right","5px")
				}
				if($width>=1600){
					$(".poster-container").css("right","137px")
				}
			})
			
		</script>
	</body>

</html>
