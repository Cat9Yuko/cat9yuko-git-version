<html>

	<head>
		<meta charset="UTF-8">

	<body>
		<div id="aaa" style="width:1200px; position:relative; white-space:nowrap; overflow:hidden; height:20px;">
			<div id="noticeList" style="position:absolute; top:0; height:20px;">
				<a href="">jQuery文字横向滚动jQuery文字横向滚动jQuery文字横向滚动jQuery文字横向滚动jQuery文字横向滚动jQuery文字横向滚动jQuery文字横向滚动jQuery文字横向滚动jQuery文字横向滚动jQuery文字横向滚动jQuery文字横向滚动</a>
				<a href="">2</a>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$("#aaa").textScroll(); //aaa为最外层div的Id  也可写Class  如：$(".aaa") 此处aaa为class名
			});
			$.fn.textScroll = function() {
				var p = $(this),
					c = p.children(),
					speed = 3000; //值越大速度越小
				var cw = c.width(),
					pw = p.width();
				var t = (cw / 100) * speed;
				var f = null,
					t1 = 0;

				function ani(tm) {
					counttime();
					c.animate({
						left: -cw
					}, tm, "linear", function() {
						c.css({
							left: pw
						});
						clearInterval(f);
						t1 = 0;
						t = ((cw + pw) / 100) * speed;
						ani(t);
					});
				}

				function counttime() {
					f = setInterval(function() {
						t1 += 10;
					}, 10);
				}
				p.on({
					mouseenter: function() {
						c.stop(false, false);
						clearInterval(f);
						console.log(t1);
					},
					mouseleave: function() {
						ani(t - t1);
						console.log(t1);
					}
				});
				ani(t);
			}
		</script>
	</body>

</html>
