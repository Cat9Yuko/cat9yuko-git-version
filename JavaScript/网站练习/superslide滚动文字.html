
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>SuperSlide - 文字无缝滚动特效-左</title>
<meta charset="utf-8" />
<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.superslide.2.1.3.source.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>



		<style type="text/css">

		/* 本例子css */
		.txtMarquee-left{ width:1200px;  position:relative;  border:1px solid #ccc; height: 33px;  }
		/*.txtMarquee-left .bd{ padding:10px; }*/
		.txtMarquee-left .bd .tempWrap{ width:1200px !important; }/* 用 !important覆盖SuperSlide自动生成的宽度，这样就可以手动控制可视宽度。 */
		.txtMarquee-left .bd ul{ overflow:hidden; zoom:1; }
		.txtMarquee-left .bd ul li{ margin-right:20px;  float:left; height:24px; line-height:24px;  text-align:left; _display:inline; width:auto !important;  }/* 用 width:auto !important 覆盖SuperSlide自动生成的宽度，解决文字不衔接问题 */


		.txtMarquee-left .bd ul li span{ color:#999;  }
		</style>

		<div class="txtMarquee-left">
			<div class="bd">
				<ul class="infoList">
					<li><a href="http://www.SuperSlide2.com" target="_blank">中国打破了世界软件巨头规则中国打破了世界软件巨头规则中国打破了世界软件巨头规则中国打破了世界软件巨头规则中国打破了世界软件巨头规则</a><span>[11-11]</span></li>
				</ul>
			</div>
		</div>

		<script type="text/javascript">
		jQuery(".txtMarquee-left").slide({mainCell:".bd ul",autoPlay:true,effect:"leftMarquee",vis:1,interTime:50});
		</script>

</body>
</html>
