<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>jQuery手风琴图片轮播切换</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				margin-left: 0px;
				margin-top: 0px;
				margin-right: 0px;
				margin-bottom: 0px;
				background-color: #8790A8;
			}
			
			html {
				font-size: 12px
			}
			
			body {
				padding-bottom: 0;
				margin: 0;
				padding-left: 0;
				width: 100%;
				padding-right: 0;
				background: #fff;
				height: 100%;
				padding-top: 0
			}
			
			#slider {
				z-index: 1;
				position: absolute;
				width: 1200px;
				background: #000;
				height: 360px;
				overflow: hidden
			}
			
			#slider .slide {
				z-index: 10;
				position: absolute;
				border-left: #000 1px solid;
				width: 800px;
				background: #000;
				height: 360px;
				overflow: hidden;
				top: 0;
				cursor: default;
				left: 22px;
				text-align: left
			}
			
			#slider .title {
				color: #f80;
				font-size: 1.2em;
				font-weight: 700;
				margin-right: 1.5em;
				text-decoration: none
			}
			
			#slider .text {
				position: absolute;
				text-align: justify;
				width: 470px;
				display: none;
				font-family: verdana, arial, Helvetica, sans-serif;
				color: #000;
				font-size: .9em;
				z-index: 999;
				top: 100px;
				left: 10px
			}
			
			#slider .diapo {
				position: absolute;
				filter: alpha(opacity=100);
				visibility: visible;
				opacity: 1
			}
			
			#apDiv1 {
				z-index: 1;
				position: absolute;
				background-color: #000;
				width: 820px;
				height: 30px;
				overflow: hidden;
				top: 0;
				left: 0
			}
			
			#apDiv2 {
				z-index: 3;
				position: absolute;
				width: 860px;
				height: 35px;
				overflow: hidden;
				top: 216px;
				left: -429px
			}
			
			.pagenext {
				position: relative;
				width: 820px;
				height: 37px
			}
			
			a.pn:link {
				z-index: 4;
				position: absolute;
				width: 47px;
				font: 12px ËÎÌå;
				color: #666;
				top: 15px;
				right: 33px;
				text-decoration: none
			}
			
			a.pn:visited {
				z-index: 4;
				position: absolute;
				width: 47px;
				font: 12px ËÎÌå;
				color: #666;
				top: 15px;
				right: 33px;
				text-decoration: none
			}
			
			a.pn:hover {
				color: #fff
			}
			
			a.pn:active {
				color: #fff
			}
			
			a {
				font-size: 12px;
				color: #000
			}
			
			a:link {
				color: #fff;
				text-decoration: none
			}
			
			a:visited {
				color: #fff;
				text-decoration: none
			}
			
			a:hover {
				color: #fff;
				text-decoration: underline
			}
			
			a:active {
				color: #fff;
				text-decoration: none
			}
		</style>
	</head>

	<BODY>
			<script src="js/jquery.slide.js" type="text/javascript" charset="utf-8"></script>
					<div id="slider">
						<div class="slide">
							<a href="#"><img class="diapo" border="0" src="img/1.jpg" width="800" height="360"></a>

						<div class="slide">
							<a href="#"><img class="diapo" border="0" src="img/2.jpg" width="800" height="360"></a>

						<div class="slide">
							<a href="#"><img class="diapo" border="0" src="img/3.jpg" width="800" height="360"></a>

						<div class="slide">

					</div>
					<script type="text/javascript">
						slider.init();
						$(function() {
							$("#slider div:last").trigger('mouseover');
						})
					</script>
		</table>
	</BODY>

</HTML>
