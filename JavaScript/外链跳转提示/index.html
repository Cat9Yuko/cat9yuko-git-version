    <div class="m-outside-chain-shade j-outside-chain-shade" style="display: none;"></div>
    <div class="m-outside-chain-dialog j-outside-chain-dialog" style="display: none;">
        <div class="m-outside-chain">
            <div class="bd">
                <p class="f-tac">您访问的链接即将离开<br><span class="u-web-tt">“中华人民共和国水利部”</span>门户网站，<br>是否继续？</p>
            </div>
            <div class="ft f-tac"><a class="u-btn-yes j-btn-yes" href="javascript:;" target="_blank"
                    rel="noopener noreferrer">继续访问</a><a class="u-btn-no j-btn-no" href="javascript:;" target="_self">取消</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        // 判断外链跳转
        // 以mwr.gov.cn结尾
        var regExp = /mwr.gov.cn$/
        var regExp2 = /^..\/|^.\//
        function dialogshow() {
            $(".j-outside-chain-shade").show();
            $(".j-outside-chain-dialog").show();
        }
        function dialoghide() {
            $(".j-outside-chain-shade").hide();
            $(".j-outside-chain-dialog").hide();
        }
        jQuery("body").on("click", 'a[href^="http"]:not(".j-btn-yes,.j-btn-no,.j-no-outside-elem"),map area', function(event) {
            
            var linkurl = $(this).attr("href");
            linkurl = linkurl.split("/")[2];
            if(!regExp.test(linkurl) && !regExp2.test($(this).attr("href"))) {
                event.preventDefault();
                dialogshow();
                $(".j-btn-yes").attr("href",$(this).attr("href"))
            }
        })
        $(".j-btn-yes").click(function(){
            dialoghide()
        })
        $(".j-btn-no").click(function(){
            dialoghide()
        })
    </script>
