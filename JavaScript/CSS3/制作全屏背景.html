<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>全屏背景</title>
  <style type="text/css">
    /* 不支持CSS3Media Queries 浏览器按background-size:cover 模式显示背景图片 */
    body {
      background: #000 url(images/bg2.jpg) center center fixed no-repeat;
      -moz-background-size: cover;
      -webkit-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    /* 1024px X 768px */
    @media only all and (max-width: 1024px) and (max-height: 768px) {
      body {
        -moz-background-size: 1024px 768px;
        -webkit-background-size: 1024px 768px;
        -o-background-size: 1024px 768px;
        background-size: 1024px 768px;
      }
    }
    /* 640px X 480px */
    @media only all and (max-width: 640px) and (max-height: 480px) {
      body {
        -moz-background-size: 640px 480px;
        -webkit-background-size: 640px 480px;
        -o-background-size: 640px 480px;
        background-size: 640px 480px;
      }

    }
  </style>
</head>
<body>

</body>
</html>
