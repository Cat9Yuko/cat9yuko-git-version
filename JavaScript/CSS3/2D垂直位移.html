<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    div {
      width: 500px;
      height: 500px;
      margin: 30px auto;
      position: relative;
      background: url(images/timg.png) no-repeat center center;
      background-size: 100% 100%;
    }

    div img {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -35px;
      margin-top: -50px;
    }
    div img:nth-child(1) {
      opacity: .5;
      z-index: 1;
    }
    div img:nth-child(2) {
      z-index: 2;
      transform: translate(0,-100px);
    }
    div img:nth-child(3) {
      z-index: 3;
      transform: translate(0,100px);
    }
  </style>
</head>
<body>

  <div>
    <img src="images/timg.png" alt="" width="70px" height="100px">
    <img src="images/timg.png" alt="" width="70px" height="100px">
    <img src="images/timg.png" alt="" width="70px" height="100px">
  </div>
</body>
</html>
