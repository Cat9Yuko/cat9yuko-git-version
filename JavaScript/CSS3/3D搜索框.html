<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>制作3D搜索表单</title>
  <style type="text/css">
    #formWrapper {
      width: 450px;/*设置搜索表单的宽度*/
      padding: 8px;
      margin: 20px;
      overflow: hidden; /*清除浮动*/
      /* 设置表单的边框效果 */
      border-width: 1px;
      border-style: solid;
      border-color: #dedede #bababa #aaa #bababa;
      /* 最为关键的代码, 设置表单3D立体效果 */
      box-shadow: 0 3px 3px rgba(255, 255, 255, .1),
                  0 3px 0 #bbb, 0 4px 0 #aaa,
                  0 5px 5px #444;
                  /* 设置圆角效果 */
      border-radius: 10px;
      /* 使用渐变制作表单的渐变背景图片 */
      background-color: #f6f6f6;
      background-image: linear-gradient(top, #f6f6f6, #eae8e8);
    }
    /* 输入框样式 */
    #formWrapper .search {
      width: 330px;
      height: 20px;
      padding: 10px 5px;
      float: left;
      font: bold 16px 'lucida sans', 'trebuchet MS', 'Tahoma';
      border: 1px solid #ccc;
      box-shadow: 0 1px 1px #ddd inset, 0 1px 0 #fff;/*多阴影效果*/
      border-radius: 3px;
    }
    /* 输入框得到焦点时样式 */
    #formWrapper .search:focus {
      outline: 0;
      border-color: #aaa;
      box-shadow: 0 1px 1px #bbb inset;
    }
    #formWrapper .search::-webkit-input-placeholder,
    #formWrapper .search:-moz-placeholder,
    #formWrapper .search:-ms-input-placeholder {
      color: #999;
      font-weight: normal;
    }
    /* 搜索按钮效果 */
    #formWrapper .btn {
      float: right;
      border: 1px solid #00748f;
      height: 42px;
      width: 100px;
      padding: 0;
      cursor: pointer;
      font: bold 15px Arial, Helvetica;
      color: #fafafa;
      text-transform: uppercase;
      background-color: #0483a0;
      background-image: linear-gradient(top, #31b2c3, #0483a0);
      border-radius: 3px;
      text-shadow: 0 1px 0 rgba(0, 0, 0, .3);
      box-shadow: 0 1px 0 rgba(255, 255, 255, .3) inset, 0 1px 0 #fff;
    }
    /* 按钮悬浮状态和焦点状态下效果 */
    #formWrapper .btn:hover,
    #formWrapper .btn:focus {
      background-color: #31b2c3;
       background-image: linear-gradient(top, #0483a0, #31b2c3);
    }
    /* 按钮点击时效果 */
    #formWrapper .btn:active {
      outline: 0;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;
    }
    
  </style>
</head>
<body>
  <form id="formWrapper">
    <div class="formFiled clearfix">
      <input type="text" required="" placeholder="Search for CSS3, HTML5, JQuery ..." class="search">
    </div>
      <input type="submit" class="btn submit" value="go">
  </form>
</body>
</html>
