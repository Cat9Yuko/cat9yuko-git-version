<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实战体验</title>
  <style media="screen">
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: repeating-linear-gradient(to top, #f9f9f9, #f9f9f9 29px, #ccc 30px);
      background-size: 100% 30px;
      position: relative;
    }
    body::before {
      content: "";
      display: inline-block;
      height: 100%;
      width: 4px;
      border-left: 4px double #fca1a1;
      position: absolute;
      left: 30px;
    }
  </style>
