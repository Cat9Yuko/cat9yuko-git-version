<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS3属性选择器</title>
		<style type="text/css">
			.demo {
				width: 300px;
				border: 1px solid #ccc;
				padding: 10px;
				overflow: hidden;
				margin: 20px auto;
			}
			.demo a {
				float: left;
				display: block;
				height: 50px;
				width: 50px;
				border-radius: 10px;
				text-align: center;
				background: #aac;
				color: blue;
				font: bold 20px/50px arial;
				margin-right: 5px;
				text-decoration: none;
				margin: 5px;
			}
			/*选择器*/
			/*E[attr]*/
			a[id] {
				/*background-color: yellow;*/
			}
			a[id][title] {
				/*background-color: red;*/
			}
			/*E[attr=val]*/
			/*
			 * <div class="apple apple2"></div>
			 div[class=apple]无效
			 div[class="apple apple2"]有效
			 * */
			a[id="first"] {
				/*background-color: darkgoldenrod;*/
			}
			a[class="links item"] {
				/*background-color: orange;*/
			}
			
			/*E[attr|=val]*/
			/*以val开头
			 ,或val-开头*/
			a[lang|=zh] {
				/*background-color: yellow;*/
			}
			/*E[attr~=val]*/
			/*匹配一个或多个属性值,其中有一个与选择器的val匹配就可以选中该元素*/
			a[title~=website] {
				/*background-color: yellow;*/
			}
			/*E[attr*=val]*/
			a[class*="links"] {
				/*background-color: yellow;*/
			}
			/*E[attr^=val]*/
			/*匹配以val开头*/
			a[href^=http] {
				background-color: yellowgreen;
			}
			/*E[attr$=val]*/
			/*val为结尾
			 */
			a[href$=pdf] {
				background-color: yellow;
			}
		</style>
	</head>

	<body>

		<div class="demo">
			<a href="http://www.w3cplus.com" target="_blank" class="links item first" id="first" title="w3cplus">1</a>
			<a href="" class="links active item" title="test website" target="_blank" lang="zh">2</a>
			<a href="/sites/file/test.html" class="links item" title="this is a link" lang="zh-cn">3</a>
			<a href="sites/file/image.jpg" class="links item" title="zh-cn">5</a>
			<a href="mailto:w3cplus@hotmail" class="links item" title="website link" lang="zh">6</a>
			<a href="/a.pdf" class="links item" title="open the website" lang="cn">7</a>
			<a href="/abc.pdf" class="links item" title="close the website" lang="en-zh">8</a>
			<a href="abcdef.doc" class="links item" title="http://ww.sina.com">9</a>
			<a href="abd.doc" class="linksitem last" id="last">10</a>
		</div>
	</body>

</html>
