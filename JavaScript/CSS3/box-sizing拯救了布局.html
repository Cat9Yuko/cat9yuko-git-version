<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      color: #fff;
      font-size: 30px;
      text-align: center;
    }

    #header {
      height: 100px;
      background: #38382e;
      margin-bottom: 10px;
    }
    .sidebar {
      float: left;
      width: 220px;
      margin-right: 20px;
      margin-bottom: 10px;
      height:300px;
      background: #5d33cf;
    }
    .content {
      float: left;
      width: 720px;
      background: #c8ca30;
      margin-bottom: 10px;
    }
    #footer {
      background: #cc4ad5;
      height: 100px;
      clear: both;
    }
  </style>
</head>
<body>
    <div class="wrapper">
      <di id="header">页眉</di>
      <div class="sidebar">侧边栏</div>
      <div class="content">主内容</div>
      <div id="footer">页脚</div>
    </div>
</body>
</html>
