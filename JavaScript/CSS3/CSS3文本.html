<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS3文本</title>
  <style type="text/css">
      div {
        /* 文本属性 (6个)*/
        font-family: "微软雅黑";  /* 字体类型 */
        font-style: normal; /* 字体样式 normal(默认值) italic(斜体) oblique(倾斜) */
        font-weight: 400; /* 常用的是100~900, 100最细, 900最粗 normal(默认) bold(粗体) bolder(特粗体) lighter(细体) */
        font-size-adjust: auto; /* 定义是否强制对文本使用同一尺寸 */
        font-stretch: normal; /* 定义是否横向拉伸变形字体 */
        font-variant: normal; /* 定义字体大小写 normal(默认值) small-caps(小型的大写字母字体) */

        /* 复合属性 font-family是复合属性中必不可少的属性*/
        /* font: font-style font-weight/line-height font-family; */

        /* 文本类型 (11个)*/
        word-spacing: normal; /* 定义词与词之间的间距 normal(默认值) length(设置词与词之间的距离值, 可以是负数) */
        letter-spacing: normal; /* normal(默认追) length(设置字符与字符之间的间距, 可以是负值) */
         /* 定义文本的垂直对齐方式 baseline(默认值) sub(上标对齐)
        super(下标对齐) bottom(行框底端对齐) top(顶端对齐) middle(居中对齐) 百分比数字 长度 */
        vertical-align: baseline;
        text-decoration: none; /* none(默认值) underline(下划线) overline(上划线) line-through(删除线) 和 blink(闪烁线) */
        text-indent: 1em; /* 定义文本首行缩进 lenght(长度) 和百分比 */
        text-align: left; /* 定义文本水平对齐方式 left(左对齐) center(水平居中) right(右对齐) justify(两端对齐) */
        line-height: 1.5; /* 定义行高 normal(默认值) 长度 百分比值 数字 */
        text-transform: none; /* 定义文本大小写 none(默认值) uppercase(大写) lowercase(小写) capitalize(首字大写) */
        text-shadow: #000 1px 1px 1px;
         /* 定义文字之间和文本之间的空白符间距 normal(默认值) nowrap(空白符合并、换行符忽略)
         pre(空白符、换行符保留) pre-wrap(空白符、换行符保留) pre-line(空白符合并, 换行符保留) */
         white-space: normal;
        direction: ltr; /* 控制文本流入的方向 ltr(默认值) rtl(文本从右到左流入) inherit(文本流入方向由继承获得) */
       }


  </style>
</head>
<body>

</body>
</html>
