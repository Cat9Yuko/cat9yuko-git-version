<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.clearfix:after,
			.clearfix:before {
				display: table;
				content: "";
			}
			
			.clearfix:after {
				clear: both;
				overflow: hidden;
			}
			
			.demo {
				width: 250px;
				border: 1px solid #ccc;
				padding: 10px;
				margin: 20px auto;
			}
			
			li {
				list-style: none outside none;
				float: left;
				height: 20px;
				line-height: 20px;
				width: 20px;
				border-radius: 10px;
				text-align: center;
				background: #f36;
				color: green;
				margin-right: 5px;
			}
			
			.demo * {
				/*通配选择器*/
				background: orange;
				/*将demo下的所有元素背景色设置为橙色*/
			}
			
			ul {
				/*元素选择器*/
				background: grey;
			}
			#first {
				/*id选择器*/
				background: lime;
				color: #000;
			}
			#last {
				/*id选择器*/
				background: #000;
				color: lime;
			}
			.item {/*类选择器*/
				background: green;
				color: #fff;
				font-weight: bold;
			}
			.item.impotant {
				/*多类选择器*/
				background: red;
			}
		</style>
	</head>

	<body>
		<ul class="clearfix demo">
			<li class="first" id="first">1</li>
			<li class="active">2</li>
			<li class="impotant item">3</li>
			<li class="impotant">4</li>
			<li class="item">5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li class="last" id="last">10</li>
		</ul>
	</body>

</html>
