<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    div {
      width: 200px;
      height: 100px;
      font-family: "微软雅黑";
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      line-height: 100px;
      background: #aa00ff;
      position: relative;
      margin: 30px auto;
      color: #ffffff;
    }

    div:nth-child(1) {
      opacity: .5;
      z-index: 1;
    }
    div:nth-child(2) {
      /* 右上角 */
      z-index: 2;
      transform: translate(100px,-100px);
    }
    div:nth-child(3) {
      /* 右下 */
      z-index: 3;
      transform: translate(100px,100px);
    }
    div:nth-child(4) {
      /* 右上 */
      z-index: 3;
      transform: translate(-100px,-100px);
    }
    div:nth-child(5) {
      z-index: 3;
      transform: translate(-100px,100px);
    }
  </style>

</head>
<body>

  <div></div>
  <div>右上</div>
  <div>右下</div>
  <div>右上</div>
  <div>右下</div>

</body>
</html>
