<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex的基本使用</title>
  <style media="screen">
    /* flex: none | [<'flex-grow'> <'flex-shrink'> ? || <'flex-basis'> ]
    flex属性可以用来指定科伸缩长度的部件: 扩展比率 收缩比率 伸缩基准值
    flex-grow: <number> (默认值为: 0)
    flex-shrink: <number> (默认值为: 1)
    flex-basis: <length> | auto (默认值为: auto)

     */
     *{
       margin: 0;
       padding: 0;
     }
     .flex-container {
       width: 960px;
       height: 20px auto;
       min-height: 300px;
       color: #fff;
       font-weight: bold;
       display: flex;
       flex-flow: row nowrap;
       justify-content: space-around;
       align-items: stretch;
     }
     .flex-container > div {
        padding: 10px;
     }
     .flex-container > div:nth-child(1) {
       background-color: hsla(230, 30%, 80%, .9);
       flex: 1;
     }
     .flex-container > div:nth-child(2) {
       background-color: hsla(30, 80%, 10%, .9);
       flex: 2;
     }
     .flex-container div:nth-child(3) {
       background-color: hsla(100, 30%, 30%, .9);
       flex: 1;
     }
  </style>
</head>
<body>
<div class="flex-container">
  <div>Left Sidebar Content</div>
  <div>Main Content</div>
  <div>Right Sidebar Content</div>
</div>
</body>
</html>
