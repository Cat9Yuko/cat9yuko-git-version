<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    /* 定义sliderLeft动画,图片从左向右出现 */
    @keyframes 'slideLeft' {
      0% {left: -500px;}
      100% {left: 0;}
    }
    /* 谷歌 */
    @-webkit-keyframes 'slideLeft' {
      0% {left: -500px;}
      100% {left: 0;}
    }

    @-moz-keyframes 'slideLeft' {
      0% {left: -500px;}
      100% {left: 0;}
    }
    @-ms-keyframes 'slideLeft' {
      0% {left: -500px;}
      100% {left: 0;}
    }
    /* 欧朋 */
    @-o-keyframes 'slideLeft' {
      0% {left: -500px;}
      100% {left: 0;}
    }
    /* 定义slideBottom动画, 图片从底部向顶部出现 */
    @keyframes 'slideBottom' {
      0% {top: 350px;}
      100% {top: 0px;}
    }
    /* 定义zoomIn动画, 图片由小到大放大出现 */
    @keyframes 'zoomIn' {
      0% {transform: scale(0.1);}
      100% {transform: none;}
    }
    /* 定义zoomOut动画,图片由大到小缩小出现 */
    @keyframes 'zoomOut' {
      0% {transform: scale(2);}
      100% {transform: none;}
    }
    /* 定义rotate动画, 图片旋转出现 */
    @keyframes 'rotate' {
      0% {transform: rotate(-360deg) scale(0.1);}
      100% {transform: none;}
    }

    /* 点击之后别的动画需要关闭 */
    @keyframes 'notTarget' {
      0% {z-index: 75;}
      100% {z-index: 75;}
    }
    .bg:not(:target) {
      animation-name: notTarget;
      animation-duration: 1s;
      animation-iteration-count: 1;
    }

    html,body {
      height: 100%;
    }
    img.bg {
      /* 设置全屏填充 */
      min-height: 100%;
      min-width: 1024px;
      width: 100%;
      height: auto!important;
      height: 100%;
      /* 图片定位 */
      position: fixed;
      left: 0;
      z-index: 1;
    }
    @media screen and (max-width: 1024px) {
      img.bg {
        left: 50%;
        margin-left: -512px; /* 50% */
      }
    }
    .slider {
      position: absolute;
      width: 100%;
      text-align: center;
      z-index: 9999;
      bottom: 100px;
    }
    .slider li {
      display: inline-block;
      width: 170px;
      height: 130px;
      margin-right: 15px;
    }
    .slider a {
      display: inline-block;
      width: 170px;
      padding-top: 70px;
      padding-bottom: 20px;
      position: relative;
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 5px;
      vertical-align: top;
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      font-family: 'Yesteryearr',cursive;
      text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.8),
                   -2px -2px 1px rgba(0, 0, 0, 0.3),
                   -3px -3px 1px rgba(0, 0, 0, 0.3);
    }
    .slider li:nth-of-type(1) a {
      background-color: #02646e;
    }
    .slider li:nth-of-type(2) a {
      background-color: #eb0837;
    }
    .slider li:nth-of-type(3) a {
      background-color: #67b374;
    }
    .slider li:nth-of-type(4) a {
      background-color: #e6674a;
    }
    .slider li:nth-of-type(5) a {
      background-color: #e61061;
    }
    .slider a::after {
      content: "";
      display: block;
      height: 120px;
      width: 120px;
      border: 5px solid #fff;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      margin-left: -60px;
      z-index: 99999;
      top: -80px;
    }
    .slider li:nth-of-type(1) a::after {
      background: url(images/b1.jpg) no-repeat center;
    }
    .slider li:nth-of-type(2) a::after {
      background: url(images/b2.jpg) no-repeat center;
    }
    .slider li:nth-of-type(3) a::after {
      background: url(images/b3.jpg) no-repeat center;
    }
    .slider li:nth-of-type(4) a::after {
      background: url(images/b4.jpg) no-repeat center;
    }
    .slider li:nth-of-type(5) a::after {
      background: url(images/b5.jpg) no-repeat center;
    }

    .slider a::before {
      content: "";
      display: block;
      height: 120px;
      width: 120px;
      border: 5px solid #fff;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      margin-left: -60px;
      z-index: 99999;
      top: -80px;
      background: rgba(0, 0, 0, 0.3);
    }
    .slider a:hover::before {
      opacity: 0;
    }
    /* 通过:target来调用(开启)刚才定义的动画 */
    .slideLeft:target {
      z-index: 100;
      animation-name: slideLeft;
      animation-duration: 1s;
      animation-iteration-count: 1;
    }
    .slideBottom:target {
      z-index: 100;
      animation-name: slideBottom;
      animation-duration: 1s;
      animation-iteration-count: 1;
    }
    .zoomIn:target {
      z-index: 100;
      animation-name: zoomIn;
      animation-duration: 1s;
      animation-iteration-count: 1;
    }
    .zoomOut:target {
      z-index: 100;
      animation-name: zoomOut;
      animation-duration: 1s;
      animation-iteration-count: 1;
    }
    .rotate:target {
      z-index: 100;
      animation-name: rotate;
      animation-duration: 1s;
      animation-iteration-count: 1;
    }
  </style>
</head>
<body>
  <section class="demo">
    <div class="slider">
      <ul class="clearfix">
        <li><a href="#bg1">Hipster Fashion Haircut</a></li>
        <li><a href="#bg2">Cloud Computing Services &amp; Consulting</a></li>
        <li><a href="#bg3">My haire is sooo fantastic!</a></li>
        <li><a href="#bg4">Eat healthy &amp; excersice!</a></li>
        <li><a href="#bg5">Lips so kissable I could die ...</a></li>
      </ul>
    </div>
    <img src="images/b1.jpg" alt="" class="bg slideLeft" id="bg1">
    <img src="images/b2.jpg" alt="" class="bg slideBottom" id="bg2">
    <img src="images/b3.jpg" alt="" class="bg zoomIn" id="bg3">
    <img src="images/b4.jpg" alt="" class="bg zoomOut" id="bg4">
    <img src="images/b5.jpg" alt="" class="bg rotate" id="bg5">
  </section>

</body>
</html>
