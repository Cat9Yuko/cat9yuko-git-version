<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS3线性渐变</title>
  <style media="screen">
  /* CSS3线性渐变————从顶部到底部渐变 */
    div {
      width: 400px;
      height: 150px;
      border: 1px solid #666;
      line-height: 150px;
      text-align: center;
      font-weight: 900;
      font-size: 30px;
      color: #fff;
      margin: 10px auto;
    }
    .toTop {
      background-image: linear-gradient(to top, orange, green);
    }
    .toTop-deg {
      background-image: linear-gradient(0deg, orange, green);
    }
    .toTop-deg2 {
      background-image: linear-gradient(360deg, orange, green);
    }
    .toTop-deg3 {
      background-image: linear-gradient(-360deg, orange, green);
    }

    .toBottom {
      background-image: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet);
    }
    .toBottom-deg {
      background-image: linear-gradient(180deg, orange, green);
    }
    .toBottom-deg2 {
      background-image: linear-gradient(-180deg, orange, green);
    }
    .toLeft {
      background-image: linear-gradient(to left, orange, green);
    }
    .toLeft-deg {
      background-image: linear-gradient(-90deg, orange, green);
    }
    .toLeft-deg2 {
      background-image: linear-gradient(270deg, orange, green);
    }
    .toRight {
      background-image: linear-gradient(to right, orange, green);
    }
    .toRight-deg {
      background-image: linear-gradient(90deg, orange, green);
    }
    .toRight-deg2 {
      background-image: linear-gradient(-270deg, orange, green);
    }

    .toTopLeft {
      background-image: linear-gradient(to top left, orange, green);
    }
    .toTopLeft-deg {
      background-image: linear-gradient(
        315deg,
        rgba(255, 0, 0, 0) 0%,
        rgba(255, 0, 0, 0.8) 7%,
        rgba(255, 0, 0, 1) 11%,
        rgba(255, 0, 0, 1) 12%,
        rgba(255, 252, 0, 1) 28%,
        rgba(1, 180, 7, 1) 45%,
        rgba(0, 234, 255, 1) 60%,
        rgba(0, 3, 144, 1) 75%,
        rgba(255, 0, 198, 0.8) 93%,
        rgba(255, 0, 198, 0) 100%)
    }
    .toTopLeft-deg2 {
      background-image: linear-gradient(-45deg, red, orange, yellow, green, blue, indigo, violet);
    }
  </style>
</head>
<body>
    <div class="toTop">使用关键字: top</div>
    <div class="toTop-deg">使用角度: 0 deg</div>
    <div class="toTop-deg2">使用角度: 360deg</div>
    <div class="toTop-deg3">使用角度: -360deg</div>
    <div class="toBottom">使用关键字: bottom</div>
    <div class="toBottom-deg">使用角度: 180deg</div>
    <div class="toBottom-deg2">使用角度: -180deg</div>
    <div class="toLeft">使用关键字: left</div>
    <div class="toLeft-deg">使用角度: -90deg</div>
    <div class="toLeft-deg2">使用角度: 270deg</div>
    <div class="toRight">使用关键字: right</div>
    <div class="toRight-deg">使用角度: 90deg</div>
    <div class="toRight-deg2">使用角度: -270deg</div>
    <div class="toTopLeft">使用关键字 top left</div>
    <div class="toTopLeft-deg">使用角度315deg</div>
    <div class="toTopLeft-deg2">使用角度-45deg</div>
</body>
</html>
