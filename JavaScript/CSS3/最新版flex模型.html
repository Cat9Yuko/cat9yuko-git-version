<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>align-self的基本使用</title>
  <style media="screen">
    /* 伸缩容器 display: flex | inline-flex
      CSS的columns在伸缩容器上没有效果;float、clear和vertical-align在伸缩项目上没有效果
     */
    /* 伸缩流方向 flex-direction: row | row-reverse | column | column-reverse */
    /* 伸缩换行flex-wrap
       flex-wrap: nowrap | wrap | wrap-reverse
     */
    /* 伸缩流方向与换行 flex-flow
      flex-flow: <'flex-direction'> || <'flex-wrap'>
      flex-flow: row nowrap;(默认)
     */
    /* 主轴对齐 justify-content
      justifu-content: flex-start | flex-end | center | space-between | space-around
      flex-start: 伸缩项目向一行的起始位置靠齐
      flex-end: 伸缩项目向一行的结束位置靠齐
      center: 伸缩项目向一行的中间位置靠齐
      space-between: 伸缩项目会平均地分布在行里
      space-around: 伸缩项目会平均地分布在行里,两端保留一半的空间
     */
      /* 侧轴对齐align-items 和 align-self
        align-itmes: flex-start | flex-end | center | baseline | stretch
       */

      /* 堆栈伸缩行 align-content
        align-content: flex-start | flex-end | center | space-between | space-around | stretch

        flex-start: 各行向伸缩容器的起点位置堆叠
        flex-end: 各行向伸缩容器的结束位置堆叠
        center: 各行向伸缩容器的中间位置堆叠
        space-between: 各行在伸缩容器中平均分布
        space-around: 各行在伸缩容器中平均分布, 在两边各有一半的空间
        stretch: align-content的默认值, 各行将会伸展以占用额外的空间
       */
      * {
        margin: 0;
        padding: 0;
      }
      .flex-container {
        border: 1px solid hsla(120, 30%, 50%, 0.8);
        margin: 50px;
        background-color: hsla(10, 80%, 10%, 0.2);
        height: 300px;
        width: 565px;
        /* 声明伸缩容器 */
        display: flex;
        align-items: start;
      }

      .flex-container > div {
        width: 100px;
        min-height: 100px;
        border: 1px solid hsla(120, 30%, 50%, 0.8);
        margin: 5px;
        font-size: 20px;
        text-align: center;
        line-height: 100px;
        color: #fff;
        font-weight: bold;
      }
      .flex-container > div:nth-child(1) {
        background-color: hsla(120, 30%, 50%, 0.8);
        align-self: flex-start;
      }
      .flex-container > div:nth-child(2) {
        background-color: hsla(120, 30%, 10%, 0.8);
        align-self: flex-end;
      }
      .flex-container > div:nth-child(3) {
        background-color: hsla(20, 30%, 50%, 0.8);
        align-self: center;
      }
      .flex-container > div:nth-child(4) {
        background-color: hsla(20, 80%, 50%, 0.8);
        align-self: baseline;
      }
      .flex-container > div:nth-child(5) {
        background-color: hsla(320, 80%, 50%, 0.8);
        align-self: stretch;
      }
  </style>
</head>
<body>
<div class="flex-container">
  <div>flex-start</div>
  <div>flex-end</div>
  <div>center</div>
  <div>baseline</div>
  <div>stretch</div>
</div>
</body>
</html>
