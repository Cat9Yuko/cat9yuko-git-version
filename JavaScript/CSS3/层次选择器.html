<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>层次选择器</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				width: 300px;
				margin: 0 auto;
			}
			
			div {
				margin: 5px;
				padding: 5px;
				border: 1px solid #CCC;
			}
			div div {
				/*后代选择器(包含选择器)
				 后代选择器两选择符之间必须以空格隔开,中间不能有任何其他符号插入
				 * */
				/*E为祖先元素,F为后代元素,F元素不管是E元素的子元素、孙辈元素或者更深层次的关系,都将被选中,无论F在E中右多少层级关系,
				 F元素都将被选中。*/
				background: orange;
			}
			body > div {
				/*子选择器*/
				background: green;
			}
		</style>
	</head>

	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4
			<div>5</div>
			<div>6</div>
		</div>
		<div>7
			<div>8
				<div>9
					<div>10</div>
				</div>
			</div>
		</div>
	</body>

</html>
