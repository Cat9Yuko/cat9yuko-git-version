<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style type="text/css">
    /* background相邻背景之间必须使用逗号分隔开 */
    /* background : [background-image] | [background-position][/background-size] | [background-repeat] | [background-attachment] | [background-clip] | [background-origin] | [background-color] */
    /* 可以吧上面的缩写拆解成以下形式 */
    /*
    background-image: url1, url2, ..., urlN; 设置元素的背景图片
    background-repeat: repeat1, repeat2, ..., repeatN; 设置元素背景图像的平铺方式, 默认repeat
    background-position: position1, position2, ..., positionN; 设置元素的背景图像定位起点, 默认left top
    background-size: size1, size2, ..., sizeN; 设置元素的背景图像的尺寸大小, 默认值时auto
    background-attachment: attachment1, attachment2, ..., attachmentN; 设置元素的背景图片是否为固定, 默认值为scroll
    background-clip: clip1, clip2, ..., clipN; 控制元素的背景图像显示区域大小, 默认值为border-box
    background-origin: origin1, origin2, ..., originN; 控制元素的背景图像position的默认起始点, 默认值为padding-box
    background-color: color; 设置元素背景颜色, 只能设置一个
     */
  </style>
</head>
