<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    /*  */
    div {
      width: 300px;
      height: 300px;
      margin: 30px auto;
      position: relative;
      background: lightgray;
    }
    div img {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -250px;
      margin-top: -150px;
    }
    div img:nth-child(1) {
      z-index: 1;
      opacity: .6;
    }
    .matrix img:nth-child(2) {
      z-index: 2;
      transform: matrix(1,0,0,1,50,50);
    }
    
  </style>
</head>
<body>
  <div class="matrix">
    <img src="images/bg.jpg" alt="" width="500px" height="250px">
    <img src="images/bg.jpg" alt="" width="500px" height="250px">
  </div>
</body>
</html>
