<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .transition {
      background: #8ec63f;
      width: 100px;
      height: 100px;
      border-radius: .5rem;
      -webkit-transition-property: background, border-radius;
      -webkit-transition-duration: .5s, 1s;
      -webkit-transition-timing-function: linear, ease-in;
      -webkit-transition-delay: 1s;

      -moz-transition-property: background, border-radius;
      -moz-transition-duration: .5s, 1s;
      -moz-transition-timing-function: linear, ease-in;
      -moz-transition-delay: 1s;

      -o-transition-property: background, border-radius;
      -o-transition-duration: .5s, 1s;
      -o-transition-timing-function: linear, ease-in;
      -o-transition-delay: 1s;

      -ms-transition-property: background, border-radius;
      -ms-transition-duration: .5s, 1s;
      -ms-transition-timing-function: linear, ease-in;
      -ms-transition-delay: 1s;

      transition-property: background, border-radius;
      transition-duration: .5s, 1s;
      transition-timing-function: linear, ease-in;
      transition-delay: 1s;
    }

    .transition:hover {
      background: #f7941d;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- 如果同时设置了多个过渡属性时,如果他们过渡所需的时间都一样,则只需要设置一个值就行-->
<div class="transition"></div>
</body>
</html>
