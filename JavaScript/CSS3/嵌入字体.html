<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
  /* 语法 */
    /* @font-face {
      font-family: <YourWebFontName>;    字体名字
      src: <source>[<format>][,<source>[<format>]]*;    存放路径/指定字体格式,如: truetype opentype truetype-aat embedded-opentype avg
      [font-weight: <weight>]     是否为粗体
      [font-style: <style>]     字体样式
    } */

    /* 示例 */
    @font-face {
      font-family: "NeuesBauenDemo";
      src:url(fonts/webfont.eot);
      src: url(fonts/webfont.eot?#iefix) format("embedded-opentype"),
           url(fonts/webfont.woff) format("woff"),
           url(fonts/webfont.ttf) format("truetype"),
           url(fonts/webfont.svg#NeuesBauenDemo) format("svg");
    }
    /* 引入字体后需要在元素中引用 */
    body {
      font-family: "NeuesBauenDemo";
    }
    /* 字体格式 */
    /* 1.TrueType(.ttf)格式
       2.OpenType(.otf)格式
       3.WebOpenFontFormat(.woff)格式
       4.EmbeddedOpenType(.eot)格式
       5.SVG(.svg)格式
     */

  </style>
</head>
<body>

</body>
</html>
