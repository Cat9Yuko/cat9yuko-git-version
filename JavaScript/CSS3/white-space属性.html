      /* pr: 文本空白处会被浏览器扣留
         nowrap: 文本不会换行, 文本会在同一行上, 直到碰到换行标签 <br/>为止
         pre-line: 合并空白符序列, 但保留换行符
         pre-wrap: 保留空白符序列, 但是正常进行换行
         inherit: 继承父元素的white-space属性值
       */

  </style>
