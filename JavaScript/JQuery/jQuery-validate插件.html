<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
		<script type="text/javascript" src="js/jquery.validate.js" ></script>
		<script type="text/javascript" src="js/messages_zh.js" ></script>
		<style type="text/css">
			*{
				font-family: verdana;
				font-size: 96%;
			}
			label{width: 10em;float: left;}
			label .error{float: none;color: red;padding-left: .5em;vertical-align: top;}
			p{clear: both;}
			.submit{margin-left: 12em;}
			em{color: red; font-weight: bold;padding-right: 1em;vertical-align: top;}
		</style>
		<script type="text/javascript">
			$(document).ready(function () {
				$("#commentForm").validate();
			});
		</script>
	</head>
	<body>
		<form action="#" method="get" class="cmxform" id="commentForm">
			<fieldset>
				<legend>一个简单的验证带验证提示的评论例子</legend>
				<p>
					<label for="cusername">姓名:</label>
					<input id="cusername" name="username" size="25" class="required" minlength="2"/><em>*</em>
				</p>
				<p>
					<label for="cemail">电子邮件</label>
					<input id="cemail" name="email" size="25" class="required email" /><em>*</em>
				</p>
				
				<p>
					<label for="curl">网址</label>
					<input id="curl" name="url" size="25" class="url" value="" /><em>&nbsp;</em>
				</p>
				
				<p>
					<label for="ccoment">你的评论</label>
					<textarea id="ccoment" name="coment" cols="22" class="required"></textarea><em>*</em>
				</p>
				<p>
					<input type="submit" class="submit" value="提交" />
				</p>
			</fieldset>
		</form>
	</body>
</html>
