<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
		<style type="text/css">
			.selected{
				background: darkgray;
			}
		
		</style>
	</head>
	<body>
		
		<table>
			<input type="text" id="filterName"/>查询
			<thead>
				<tr>
					<th>姓名</th>
					<th>性别</th>
					<th>暂住地</th>
				</tr>
			</thead>
			<tbody>
				<tr class="parent" id="row_01"><td colspan="3">前台设计组</td></tr>
				<tr class="child_row_01"><td>张三</td><td>男</td><td>浙江</td></tr>
				<tr class="child_row_01"><td>李四</td><td>女</td><td>北京</td></tr>
				
				<tr class="parent" id="row_02"><td colspan="3">前台开发组</td></tr>
				<tr class="child_row_02"><td>王五</td><td>男</td><td>浙江</td></tr>
				<tr class="child_row_02"><td>赵柳</td><td>女</td><td>北京</td></tr>
				
				<tr class="parent" id="row_03"><td colspan="3">后台开发组</td></tr>
				<tr class="child_row_03"><td>田七</td><td>男</td><td>浙江</td></tr>
				<tr class="child_row_03"><td>生八</td><td>女</td><td>北京</td></tr>
			</tbody>
		</table>
		
		<script type="text/javascript">
			$(function () {
				$("tr.parent").click(function () {//获取所谓的父行
					$(this)
					.toggleClass("selected")//添加和删除高亮
					.siblings(".child_"+this.id).toggle();//隐藏显示子行
				}).click();//触发click事件
				
				//表格的内容筛选
				$("#filterName").keyup(function () {
					$("table tbody tr").hide()
					.filter(":contains('"+($(this).val())+"')").show();
				}).keyup();//DOM加载完成时,绑定事件完成之后立即触发
			})
		</script>
	</body>
</html>
