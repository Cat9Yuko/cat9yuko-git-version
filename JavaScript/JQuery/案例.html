<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
		<style type="text/css">
			.SubCategoryBox{
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
			}
			a{
				text-decoration: none;
			}
			li{
				list-style-type: none;
			}
			.promoted{
				color: red;
			}
		</style>
	</head>
	<body>
		
		<div class="SubCategoryBox">
			
			<ul>
				<li><a href="#">佳熊</a><i>(30440)</i></li>
				<li><a href="#">佳熊</a><i>(30440)</i></li>
				<li><a href="#">奥林巴斯</a><i>(30440)</i></li>
				<li><a href="#">佳熊</a><i>(30440)</i></li>
				<li><a href="#">佳熊</a><i>(30440)</i></li>
				<li><a href="#">尼康</a><i>(30440)</i></li>
				<li><a href="#">佳熊</a><i>(30440)</i></li>
				<li><a href="#">佳熊</a><i>(30440)</i></li>
				<li><a href="#">尼康</a><i>(30440)</i></li>
				<li><a href="#">佳熊</a><i>(30440)</i></li>
				<li><a href="#">佳熊</a><i>(30440)</i></li>
				<li><a href="#">佳熊</a><i>(30440)</i></li>
				<li><a href="#">佳熊</a><i>(30440)</i></li>
				<li><a href="#">其他品牌</a><i>(30440)</i></li>
			</ul>
			<div class="showmore">
				<a href="a.html"><span>显示全部品牌</span></a>
			</div>
		</div>
		
		<script type="text/javascript">
			
			$("section:gt(5)").hide();
			
			$(function () {
				//从第七条开始隐藏后面的品牌最后一条除外
			var $category = $("ul li:gt(5):not(:last)");
			$category.hide();
			var $toggleBtn = $('div.showmore > a');
			$toggleBtn.click(function () {
				if($category.is(":visible")){
				$category.hide();
				$(this).find('span').text("显示全部品牌");
				$('ul li').removeClass("promoted");
				}else{
					$category.show();
					$(this).find('span').text("精简显示品牌");
					$('ul li').filter(":contains('尼康'),:contains('奥林巴斯')")
					.addClass("promoted");
				}
				return false;
			})
			})
		</script>
	</body>
</html>
