<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
		<style type="text/css">
			.even{background: cornsilk;}/*偶数行样式*/
			.odd{background: aquamarine;}/*奇数行样式*/
			.selected{
				background: darkgray;
			}
		</style>
	</head>
	<body>
		
		
		<table>
			<thead>
				<tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
				<tbody>
					<tr>
						<td><!--<input type="radio" name="checked">--><input type="checkbox"></td>
						<td>张三</td>
						<td>男</td>
						<td>浙江</td>
					</tr>
					<tr>
						<td><!--<input type="radio" name="checked">--><input type="checkbox"></td>
						<td>李四</td>
						<td>女</td>
						<td>浙江</td>
					</tr>
					<tr>
						<td><!--<input type="radio" name="checked">--><input type="checkbox"></td>
						<td>王五</td>
						<td>男</td>
						<td>辽宁</td>
					</tr>
					<tr>
						<td><!--<input type="radio" name="checked">--><input type="checkbox"></td>
						<td>赵柳</td>
						<td>男</td>
						<td>北京</td>
					</tr>
					<tr>
						<td><!--<input type="radio" name="checked">--><input type="checkbox"></td>
						<td>Rain</td>
						<td>男</td>
						<td>河南</td>
					</tr>
					<tr>
						<td><!--<input type="radio" name="checked">--><input type="checkbox"></td>
						<td>MAXMAN</td>
						<td>女</td>
						<td>河南</td>
					</tr>
					
				</tbody>
			</thead>
			
		</table>
		
		<script type="text/javascript">
			$(function () {
				//索引从0开始因此第一行是偶数
				$("tbody>tr:odd").addClass("odd");
				$("tbody>tr:even").addClass("even");

			//单击某行高亮显示
			$("tbody>tr").click(function () {
				$(this)
				.addClass("selected")
				.siblings().removeClass('selected')
				.end()//重新返回到$(this)对象
				.find(':radio').prop('checked',true);
			});
			//复选框
			$("tbody>tr").click(function () {
				//判断当前是否选中
				var hasSelected=$(this).hasClass("selected");
				
				$(this)[hasSelected?"removeClass":"addClass"]('selected')
				.find(":checkbox").attr("checked",!hasSelected);
			})
			
			
			})
		</script>
	</body>
</html>
