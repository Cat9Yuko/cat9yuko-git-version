<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.hide{
				display: none;
			}
			ul>li{
				display: block;
				border: 1px solid black;
				margin-right: 5px;
				float: left;
			}
			.selected{
				background: lightgray;
			}
			.hover{
				background: lightblue;
			}
			.tab_menu{
				display: inline-block;
			}
			.tab_box{
				border: 1px solid black;
				width: 400px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		
		<div class="tab">
			<div class="tab_menu">
				<ul>
					<li class="selected">时事</li>
					<li>体育</li>
					<li>娱乐</li>
				</ul>
			</div>
			<div class="tab_box">
				<div>时事</div>
				<div class="hide">体育</div>
				<div class="hide">娱乐</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$(function () {
				var $div_li = $("div.tab_menu ul li");
				$div_li.click(function () {
					$(this).addClass("selected")//当前li元素高亮
					.siblings().removeClass("selected");//去掉其他同辈li元素高亮
					
					var index = $div_li.index(this);//获取当前单击的li元素在全部li元素中的索引
					$("div.tab_box > div")
					.eq(index).show()
					.siblings().hide();
				}).hover(function () {
					$(this).addClass("hover");
				},function () {
					$(this).removeClass("hover");
				});
				
			})
		</script>
	</body>
</html>
