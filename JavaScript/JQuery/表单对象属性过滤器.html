<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
	</head>
	<body>
		
		<form id="form1" action="#">
			可用元素:<input name="add" value="可用文本框"/><br />
			不可用元素:<input name="email" disabled="disabled" value="不可用文本框"/><br />
			可用元素:<input name="che" value="可用文本框"/><br />
			不可用元素:<input name="name" disabled="disabled" value="不可用文本框"/><br />
			<br />
			多选框:<br />
			<input type="checkbox" name="newsletter" checked="checked" value="test1" />test1
			<input type="checkbox" name="newsletter" value="test2" />test2
			<input type="checkbox" name="newsletter" value="test3" />test3
			<input type="checkbox" name="newsletter" checked="checked" value="test4" />test4
			<input type="checkbox" name="newsletter" value="test5" />test5
			<div></div>
			<br /><br />
			下拉列表:1<br />
			<select name="test" multiple="multiple" style="height: 100px;">
				<option>浙江</option>
				<option value="湖南" selected="selected">湖南</option>
				<option>北京</option>
				<option value="天津" selected="selected">天津</option>
				<option>广州</option>
				<option>湖北</option>
			</select>
			
			下拉列表:2<br />
			<select name="test2">
				<option>浙江</option>
				<option>湖南</option>
				<option value="北京" selected="selected">北京</option>
				<option>天津</option>
				<option>广州</option>
				<option>湖北</option>
			</select>
			<div></div>
		</form>
		
		<script type="text/javascript">
			$("#form1 input:enabled").val("这里变化了");//改变表单内可用的inpu元素的值
			$("#form1 input:disabled").val("这里变化了");//改变表单内不可用的input元素的值
			$("input:checked").length;//获取多选框选中的个数
			$val=$("select :selected").text();//获取下拉框选中的内容^^注意空格
			console.log($val);
		</script>
	</body>
</html>
