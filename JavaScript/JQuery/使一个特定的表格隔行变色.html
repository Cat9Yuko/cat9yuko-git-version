<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<table id="tb">
			<tr>
				<td>第一行</td>
				<td>第一行</td>
			</tr>
			<tr>
				<td>第二行</td>
				<td>第二行</td>
			</tr>
			<tr>
				<td>第三行</td>
				<td>第三行</td>
			</tr>
			<tr>
				<td>第四行</td>
				<td>第四行</td>
			</tr>
			<tr>
				<td>第五行</td>
				<td>第五行</td>
			</tr>
			<tr>
				<td>第六行</td>
				<td>第六行</td>
			</tr>
		</table>
		
		<!--
			1)根据表格id获取tbody元素
			2)在表格内获取tbody元素
			3)在tbody元素下获取tr元素
			4)循环输出获取的tr元素
			5)对tr元素的索引值除以2并取模,然后根据奇偶设置不同的背景色
		-->
		
		<script type="text/javascript">
			var item = document.getElementById("tb");			//获取id为tb的元素(table)
			var tbody = item.getElementsByTagName("tbody")[0];	//获取表格的第一个tbody元素
			var trs = tbody.getElementsByTagName("tr");			//获取tbody元素下的所有tr元素
			for (var i=0;i<trs.length;i++) {					//循环tr元素
				if(i%2==0){										//取模(取余数.例如0%2==0,1%2==1,2%2==0,3%2==1)
					trs[i].style.backgroundColor = "#888";		//改变复合条件的tr元素背景
				}
			}
		</script>
	</body>
</html>
