<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .people-list {

        .w30p {width: 33.3333%;float: left;text-align: center;padding: 15px 0;font-size: 18px;}
        .clearfix::after {
            content: "";

            clear: both;
        }
        .show-3itemrow:nth-child(even) {
            background-color: #F5F5F5;
        }
    </style>
</head>
