<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键答题</title>
    <style>
        *{margin: 0;padding: 0;}
        div {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div><h1>正确率高达99.99%</h1></div>
    <script src="jquery.min.js"></script>
    <script>
        // 一键答题
        var questionS ="";
            var questionM ="";
            var questionD ="";
            var questionCindex = 0;
            var questionMindex = 0;
            var questionA =`1	D
2	A
3	C
4	C
5	B
6	A
7	A
8	D
9	C
10	B
11	A
12	C
13	A
14	B
15	B
16	C
17	A
18	B
19	C
20	A
21	B
22	A
23	C
24	B
25	D
26	B
27	A
28	A
29	D
30	B

`
            var questionB = `31	A|B|C
32	B|D
33	A|B|C|D
34	A|C
35	A|B|D
36	A|B|D
37	A|B|C|D
38	A|B|C
39	A|B|C|D
40	A|D`
            var questionC = `41	B
42	A
43	B
44	A
45	B
46	A
47	A
48	B
49	B
50	A`
            // questionS = questionA.match(/A|B|C|D/ig)
            questionS = questionA.match(/[a-d]/ig);
            questionM = questionB.match(/\w\|\w\|\w\|\w|\w\|\w\|\w|\w\|\w/g);
            questionD = questionC.match(/[a-d]/ig);
            console.log(questionS)
            console.log(questionM)
            console.log(questionD)

            $(".xuanxiang").each(function(index){
                // 1单选 2多选 3判断
                let dataqtype = $(this).attr("data-qtype")
                if(dataqtype ==1) {
                    // console.log('11111111111111111111111111111');
                    // console.log(questionS[index]);
                    if(questionS[index] == 'A') {
                        $(this).find("input").eq(0).attr("checked","true");
                    }
                    if(questionS[index] == 'B') {
                        $(this).find("input").eq(1).attr("checked","true");
                    } 
                    if(questionS[index] == 'C') {
                        $(this).find("input").eq(2).attr("checked","true");
                    } 
                    if(questionS[index] == 'D') {
                        $(this).find("input").eq(3).attr("checked","true");
                    } 
                } else if(dataqtype ==2) {
                    // console.log('22222222222');
                    // console.log(questionM[questionMindex]);
                    let trueM = questionM[questionMindex].toString().split("|");
                    for(let i=0;i<trueM.length;i++) {
                        if(trueM[i] == 'A') {
                        $(this).find("input").eq(0).attr("checked","true");
                    }
                    if(trueM[i] == 'B') {
                        $(this).find("input").eq(1).attr("checked","true");
                    } 
                    if(trueM[i] == 'C') {
                        $(this).find("input").eq(2).attr("checked","true");
                    } 
                    if(trueM[i] == 'D') {
                        $(this).find("input").eq(3).attr("checked","true");
                    } 
                    }
                    questionMindex++;
                } else if(dataqtype ==3) {
                    // console.log('333333333333333');
                    // console.log(questionD[questionCindex]);
                    if(questionD[questionCindex] == 'A') {
                        $(this).find("input").eq(0).attr("checked","true");
                    }
                    if(questionD[questionCindex] == 'B') {
                        $(this).find("input").eq(1).attr("checked","true");
                    }
                    questionCindex++;
                } else {
                    console.log('类型匹配失败');
                }
            })
    </script>
</body>
</html>
