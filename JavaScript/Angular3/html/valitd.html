<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/angular.min.js" ></script>
	</head>
	<body>
		
		<form action="" ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate="novalidate">
			<p>
				用户名:<input type="text" name="user" ng-model="user" required="required">
				<span style="color: red;" ng-show="myForm.user.$dirty && myForm.user.$invalid">
				<span ng-show="myForm.user.$error.required">这是必填项</span></span>
			</p>
			<p>
				邮箱:<input type="email" name="email" ng-model="email" required="required" />
				<span style="color: red;" ng-show="myForm.email.$dirty && myForm.email.$invalid">
				<span ng-show="myForm.email.$error.required">必填项</span>
				<span ng-show="myForm.email.$error.email">格式不合法</span></span>
			</p>
			<p>
				<input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid" />
			</p>
		</form>
		<script type="text/javascript">
			var app = angular.module('myApp',[]);
			app.controller('validateCtrl',function ($scope) {
				$scope.user = "月月鸟";
				$scope.email = "123213@qq.com";
			})
		</script>
	</body>
</html>
