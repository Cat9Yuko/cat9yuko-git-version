<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/angular.js" ></script>
		<script type="text/javascript" src="js/angular-animate.js" ></script>
		<style type="text/css">
			div{
				transition: all linear 0.5s;
				background-color: lightblue;
				width: 100%;
				height: 100px;
				
				
			}
			.ng-hide{
				height: 0;
				width: 0;
				background-color: transparent;
				top: -200px;
				left: 200px;
			}			
		</style>
	</head>
	<body ng-app="ngAnimate">
		<h2>隐藏DIV:<input type="checkbox" ng-model="myCheck"></h2>
		<div ng-hide="myCheck">
			
		</div>
	</body>
</html>
