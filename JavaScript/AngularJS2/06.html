<!DOCTYPE html>
<html ng-app="">
	<head>
		<meta charset="utf-8">
		<title>遍历json</title>
		<script src="angular.js"></script>
	</head>
	<body ng-init="json={a:1,b: 5,c: 7}">
		<ul>
			<!-- <li ng-repeat="j in json">姓名：{{j.a}}, 年龄：{{j.b}}</li> -->
			<li ng-repeat="(k,v) in json">{{k}}:{{v}}</li>
		</ul>
	</body>
</html>
