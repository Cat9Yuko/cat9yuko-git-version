<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/angular.js" ></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<select>
				<option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
			</select>
			<select ng-init="selectedsite = sites[2]" ng-model="selectedsite" 
				ng-options="x.site for x in sites"></select>
		</div>
		<script>
			var app = angular.module('myApp',[]);
			app.controller('myCtrl',function($scope){
				$scope.sites = [
					{site:"百度",url:'https://www.baidu.com'},
					{site:"淘宝",url:'https://www.taobao.com'},
					{site:"京东",url:'https://www.jd.com'}
				];
				
			});
		</script>
	</body>
</html>
