<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title><br />
		<script type="text/javascript" src="js/angular.js" ></script>
		<script type="text/javascript" src="js/arrayController.js" ></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
		<p>输入过滤:</p>
		<p><input type="text" ng-model="test"/></p>
		<ul>
			<li ng-repeat="x in arr | filter:test|orderBy:'content'">{{(x.name|uppercase)+":"+x.content}}</li>
		</ul>
		</div>
	</body>
</html>
