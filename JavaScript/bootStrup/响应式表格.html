<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本表格布局</title>
		<!--用来适应各种设备-->
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--必须放在bootstrap.js上面-->
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="table-responsive">
			

		<table class="table table-condensed">
			<caption>基本的表格布局</caption>
			<thead>
				<tr class="active">
					<th>名称</th>
					<th>城市</th>
				</tr>
			</thead>
			<tbody>
				<tr class="success">
					<td>五星级城市</td>
					<td>大连</td>
				</tr>
				<tr class="warning">
					<td>四级高级城市</td>
					<td>铁岭</td>
				</tr>
				<tr class="danger">
					<td>三星级城市</td>
					<td>马池口</td>
				</tr>
				<tr class="info">
					<td>三星级城市</td>
					<td>马池口</td>
				</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
