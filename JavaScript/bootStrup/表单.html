<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</head>
	<body>
		<!--
			表单的布局
			垂直表单(默认)
			内联表单
			水平表单
		-->
		<!--垂直表单-->
		
		<form role="form">
			<div class="form-group">
				<label for="name">名称</label>
				<input type="text" class="form-control" id="name" placeholder="请输入名称" />
				<p class="help-block">这里块级帮助文本的实现</p>
			</div>
			<div class="form-group">
				<label for="inputfile">文件上传</label>
				<input type="file" id="inputfile" />
				<p class="help-block">这里是块级帮助文本的实现</p>
			</div>
			<div class="form-group">
				<label for="inputfile">
					<input type="checkbox" />请打勾
				</label>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
		
		<!--内联表单,设备需要大于768px-->
		
		<form class="form-inline" role="from">
			<div class="form-group">
				<label class="sr-only" for="name">名称</label>
				<input type="text" class="form-control" id="name" placeholder="请输入名称" />
			</div>			
			<div class="form-group">
				<label for="inputfile" class="sr-only">文件上传</label>
				<input type="file" id="inputfile" />
			</div>
			
			<div class="form-group">
				<label>
					<input type="checkbox" />请打勾
				</label>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
		
		<!--
			创建水平表单步骤
			1.向父标签<from>标签中添加form-horizontal
			2.把标签放在带有form-group类的div中
			3.向标签中添加control-label
		-->
		
		<form class="form-horizontal">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">名字</label>
				<div class="col-sm-pull-10">
					<input type="text" class="form-control" id="firstname"  placeholder="请输入名字"/>
				</div>				
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" />请打勾
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">登录</button>
				</div>
				
			</div>
		</form>
	</body>
</html>
