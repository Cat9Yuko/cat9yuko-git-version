<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--用来适应各种设备-->
		<meta name="viewport" content="width=device-width,initital-scale=1" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--必须放在bootstrap.js上面-->
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		
	</head>
	<body>
		<!--可变成按钮的标签-->
		<a class="btn btn-default" href="#" role="button">Link</a>
		<button class="btn btn-default" type="submit">Button</button>
		<input class="btn btn-default" type="button" value="Input">
		<input class="btn btn-default" type="submit" value="Submit">
		<br />
		<!--BootStrap提供的按钮样式与大小-->
		<button type="button" class="btn btn-default btn-lg">大的默认按钮</button>
		<button type="button" class="btn btn-primary">默认大小原始按钮</button>
		<button type="button" class="btn btn-success btn-sm">小的成功按钮</button>
		<button type="button" class="btn btn-info btn-xs">超小信息按钮</button>
		<button type="button" class="btn btn-warning">警告按钮</button>
		<button type="button" class="btn btn-danger">危险按钮</button>
		<button type="button" class="btn btn-link">链接按钮</button>
		
			
		<!--禁用按钮-->	
		<button type="button" class="btn btn-danger ">危险按钮</button>
		<button type="button" class="btn btn-danger disabled">危险按钮</button>
	</body>
</html>
