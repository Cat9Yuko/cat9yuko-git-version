        body{
            background-color: #ccc;
            text-align: center;
            padding-top: 200px;
        }
        a{
            text-decoration: none;
            color: #555;
        }
        [deta-title]{
            position: relative;
            margin: 0 20px;
        }
        [deta-title]:after{
            content: attr(deta-title);
            position: absolute;
            left: 50%;
            bottom: 100%;
            transform: translate(-50%,0);
            color: #fff;
            text-shadow: 0 -1px 0px black;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            background: #383838;
            border-radius: 2px;
            padding: 3px 10px;
            font-size: 12px;
            white-space: nowrap;
            transition:all .3s;
            opacity: 0;
            visibility: hidden;
        }
        [deta-title]:hover:after{
            transition-delay: 100ms;
            visibility: visible;
            transform: translate(-50%,-6px);
            opacity: 1;
        }
    </style>

$(document).ready(function(){

            }

             event.stopPropagation();

                }

                $('.showTitleBox').remove();
            } else if (type == 'mousemove') {
                 $('.showTitleBox').css({
                     top: top - 10,
                     left: left + 15
                 })
            }
        })
});
