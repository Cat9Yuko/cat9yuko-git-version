<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //    Number 类型
    // number 类型代表整数和浮点数。
    // 特殊数值 Infinity、-Infinity 和 NaN。
    let n = 123;
    n = 12.345;
    // alert( 1 / 0 ); // Infinity
    // alert( Infinity ); // Infinity
    // NaN 代表一个计算错误。
    // alert("not a number" / 2);
    // alert(NaN + 1);
    // alert(NaN**0)
    // BigInt 类型
    let bigInt = 1234567890123456789012345678901234567890n;
    // String 类型
    // 双引号："Hello"
    // 单引号：'Hello'
    // 反引号：`Hello`
    let str = '学韩苟，辜特必在子太不许哥位，恩保求在少国极，时仑己年法单。'
    let str2 = '死车不皮他，读弄的。'
    let str3 = `jwalsdjlasjdlasd ${str2}`
    // alert(str3)
    // Boolean 类型（逻辑类型）
    let nameChecked = true;
    let ageChecked = false;
    // alert(nameChecked)
    // alert(ageChecked)
    let isGreater = 4 < 1;
    // alert(isGreater)
    // null 值 & undefined 值
    // 特殊值 undefined 和 null 一样自成类型。
    // undefined 的含义是 未被赋值。
    // JavaScript 中的 null 仅仅是一个代表“无”、“空”或“值未知”的特殊值。
    let sort = null;
    // alert(sort)
    // Object 类型和 Symbol 类型
    // 其他所有的数据类型都被称为“原始类型”，因为它们的值只包含一个单独的内容（字符串、数字或者其他）。相反，object 则用于储存数据集合和更复杂的实体。
    let str4 = undefined;
    // alert(str4)
    // alert(typeof Math)
    // alert(typeof null)
    </script>
</body>
</html>
