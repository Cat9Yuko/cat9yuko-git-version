<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/slick.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .wrap {
            position: relative;
            z-index: 100;
            width: 100%;
            height: 100%;
            padding: 0 60px;
            /* overflow: hidden; */
        }

        .slider {
            position: relative;
            z-index: 200;
            padding: 0 0px;
            margin: 5rem auto;
            max-width: 900px;
            width: 100%;
        }

        .slick-arrow {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 50px;
            line-height: 50px;
            margin-top: -25px;
            border: none;
            background: transparent;
            /* color: #fff; */
            font-family: monospace;
            font-size: 5rem;
            z-index: 300;
            outline: none;
        }

        .slick-prev {
            left: -50px;
            text-align: left;
        }

        .slick-next {
            right: -50px;
            text-align: right;
        }

        .item.slick-slide {
            width: 500px;
            /* height: 700px !important; */
            transition: transform .4s;
            position: relative;
        }

        .item.slick-slide {
            transform: scale(0.7) translate(640px);
        }

        .item.slick-slide.slick-center+.slick-slide {
            transform: scale(0.8) translate(-350px);
            z-index: 10;
        }

        .item.slick-slide.slick-center+.slick-slide+.item.slick-slide {
            transform: scale(0.7) translate(-640px);
            z-index: 5;
        }

        .item.slick-slide.slick-active {
            transform: scale(0.8) translate(350px);
        }

        .item.slick-slide.slick-center {
            /* margin: 0 -10%; */
            transform: scale(1);
            z-index: 30;
        }
    </style>
</head>
