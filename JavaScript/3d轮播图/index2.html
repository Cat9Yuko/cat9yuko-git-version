<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>JS小图切换大图代码</title>
        <script type="text/javascript" src="js/script.js"></script>
        <style>
         
/* box */
#box {
    position: relative;
    width: 1030px;
    height: 700px;
    margin: 115px auto 0;
}

#box ul {
    position: relative;
    width: 1030px;
    height: 700px;
}

#box li {
    position: absolute;
    /* border: 2px solid #000; */
    list-style: none;
    /* background: #000; */
    width: 0;
    height: 0;
    top: 146px;
    left: 377px;
    z-index: 0;
    cursor: pointer;
    overflow: hidden;
    border-radius: 3px;
}

#box li img {
    width: 100%;
    height: 100%;
    vertical-align: top;
}

#box .prev, #box .next {
    position: absolute;
    top: 50%;
    width: 24px;
    height: 87px;
    margin-top: -40px;
    overflow: hidden;
    text-indent: -999px;
    cursor: pointer;
}

#box .prev {
    left: -60px;
    background: url(img/dsbjsjszydh-202303-arrowleft2.png);
}

#box .next {
    right: -60px;
    /* background-position: -39px 0; */
    background: url(img/dsbjsjszydh-202303-arrowright2.png);
}


        </style>
    </head>
    <body>
        <div id="box">
            <pre class="prev">prev</pre>
            <pre class="next">next</pre>
            <ul>
                <li>
                    <a href="#1" title="1"><img src="img/demo.jpg"/></a>
                </li>
                <li>
                    <a href="#2" title="2"><img src="img/demo.jpg"/></a>
                </li>
                <li>
                    <a href="#3" title="3"><img src="img/demo.jpg"/></a>
                </li>
                <li>
                    <a href="#4" title="4"><img src="img/demo.jpg"/></a>
                </li>
                <li>
                    <a href="#5" title="5"><img src="img/demo.jpg"/></a>
                </li>
                <li>
                    <a href="#6" title="6"><img src="img/demo.jpg"/></a>
                </li>
                <li>
                    <a href="#7" title="7"><img src="img/demo.jpg"/></a>
                </li>
            </ul>
        </div>
       
    </body>
</html>
