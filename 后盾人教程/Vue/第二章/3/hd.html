<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.4.33/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <todo/>
    </div>
    <script>
        const todo = {
            data() {
                return {
                    title: '后盾人'
                }
            },
            template: `<div>{{title}}</div>`
        }
        const app = Vue.createApp({
            components:{
                todo
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
