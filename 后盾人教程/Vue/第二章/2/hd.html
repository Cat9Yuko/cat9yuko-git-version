<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局组件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.4.33/vue.global.prod.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/x-template" id="hdTemplate">
        <h2>后盾人 - <hd-xj></h2>
    </script>
    <script>
        const app = Vue.createApp({
            template: `<div>根组件 - <hd/></div>`
        })
        // 全局组件
        app.component('hd',{
            template: '#hdTemplate'
        })

        app.component('hdXj', {
            template: `<div>向军大叔 </div>`
        })
        app.mount('#app')
    </script>
</body>
</html>
