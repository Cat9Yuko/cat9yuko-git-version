<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法的使用细节</title>
</head>
<body>
    <div id="app">
       <div v-on:click="add">{{name}}</div>
       <div @click="add">{{name}}</div>
       <div @[event]="add">{{name}}</div>
       <a href="https:www.houdunren.com" @click.prevent="add">{{name}}</a> <!-- 添加修饰符阻止默认事件 -->
        
       
       <div><button @click="desc">减少</button>{{num}}<button @click="add">增加</button></div>
       <div style="background-color: red;color: white;" v-if="error">提示: {{error}}</div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.4.30/vue.global.prod.js"></script>
   
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    name: '后盾人',
                    event:'click',
                    num: 1,
                    error:''
                }
            },
            methods: {
                add() {
                    this.error = ''
                    if(this.num < 10) {
                        this.num++
                    } else {
                        this.error = '不能超过10'
                    }
                },
                desc() {
                    this.error = ''
                    if(this.num>0) {
                        this.num-- 
                    } else {
                        this.error = '不能小于0'
                    }
                }
            },
        })
        const vm = app.mount('#app')
    </script>
</body>
</html>
