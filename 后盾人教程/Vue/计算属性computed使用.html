<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法的使用细节</title>
</head>
<body>
    <div id="app">
       <div v-on:click="add">{{name}}</div>
       <div @click="add">{{name}}</div>
       <div @[event]="add">{{name}}</div>
       <a href="https:www.houdunren.com" @click.prevent="add">{{name}}</a> <!-- 添加修饰符阻止默认事件 -->
        
       
       <div><button @click="desc">减少</button>{{num}}<button @click="add">增加</button></div>
       <div style="background-color: red;color: white;" v-if="error">提示: {{error}}</div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.4.30/vue.global.prod.js"></script>
   
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    name: '后盾人',
                    event:'click',
                    num: 1,
                    tip: ''
                }
            },
            computed: {
                // error: {
                //     get() {
                //         const message =  this.num == 0 ? '不能小于0' : this.num==10?'不能大于10':''
                //         if(message) {
                //             return this.tip + message
                //         }
                //     },
                //     set(tip) {
                //         this.tip = tip
                //     }
                // }
                error() {
                    const message =  this.num == 0 ? '不能小于0' : this.num==10?'不能大于10':''
                    if(message) return this.tip + message
                }
            },
            methods: {
                add() {
                    if(this.num < 10) {
                        this.num++
                    }
                },
                desc() {
                    if(this.num>0) {
                        this.num-- 
                    }
                }
            },
        })
        const vm = app.mount('#app')
    </script>
</body>
</html>
