<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法的使用细节</title>
</head>
<body>
    <div id="app">
       <div v-on:click="add">{{name}}</div>
       <div @click="add">{{name}}</div>
       <div @[event]="add">{{name}}</div>
       <a href="https:www.houdunren.com" @click.prevent="add">{{name}}</a> <!-- 添加修饰符阻止默认事件 -->
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.4.29/vue.global.js"></script>
   
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    name: '后盾人',
                    event:'click'
                }
            },
            methods: {
                add() {
                    alert(3)
                }
            },
        })
        const vm = app.mount('#app')
    </script>
</body>
</html>
