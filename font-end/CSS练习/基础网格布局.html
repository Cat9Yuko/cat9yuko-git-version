<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础网格布局</title>
    <style>
         .gird {
            display: grid;
            /* 分数单位 (fraction unit) */
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0.5em 1em;
         }
         .gird > * {
            background-color: darkgray;
            color: white;
            padding: 2em;
            border-radius: 0.5em;
         }
    </style>
</head>
<body>
    <div class="gird">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
        <div class="f">f</div>
    </div>
</body>
</html>
