<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            box-sizing: border-box;
        }
        *,::before,::after {
            box-sizing: inherit;
        }
        body {
            background-color: #709b90;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            display: grid;
            /* 定义两个垂直的网格轨道 */
            grid-template-columns: 2fr 1fr;
            /* 定义四个水平轨道大小为auto */
            grid-template-rows: repeat(4, auto);
            gap: 1.5em;
            max-width: 1080px;
            margin: 0 auto;
        }
        header, nav {
            grid-column: 1 / 3;
            grid-row: span 1;
        }
        .main {
            grid-column: 1 / 2;
            grid-row: 3 / 5;
        }
        .sidebar-top {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }
        .sidebar-bottom {
            grid-column: 2 / 3;
            grid-row: 4 / 5;
        }
        .tile {
            padding: 1.5em;
            background-color: #fff;
        }
        .tile > :first-child {
            margin-top: 0;
        }
        .tile * + *  {
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-heading">Ink</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="">Home</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Support</a></li>
                <li class="nav-right"><a href="">About</a></li>
            </ul>
        </nav>
        <main class="main tile">
            <h1>Team collaboration done right</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor, porro!</p>
        </main>
        <div class="sidebar-top tile">
            <form action="" class="login-form">
                <h3>Login</h3>
                <p><label for="username">username</label><input type="text" id="username" name="username"></p>
                <p><label for="password">Password</label><input type="password" id="password" name="password"></p>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="sidebar-bottom tile centered">
            <small>Starting at</small>
            <div class="cost">
                <span class="cost-currency">$</span>
                <span class="cost-dollars">20</span>
                <span class="cost-cents">.00</span>
            </div>
            <a href="" class="cta-button">Sign up</a>
        </div>
    </div>
</body>
</html>
