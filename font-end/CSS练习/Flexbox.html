<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            box-sizing: border-box;
        }
        *,::before,::after {
            box-sizing: inherit;
        }
        body {
            background-color: #709b90;
            font-family: Arial, Helvetica, sans-serif;
        }
        body * + *  {
            margin-top: 1.5em;
        }
        .container {
            max-width: 1080px;
            margin: 0 auto;
        }
        .site-nav {
            display: flex;
            padding: .5em;

            list-style-type: none;
            background-color: #5f4b44;
        }
        .site-nav li {
            margin-top: 0;
        }
        .site-nav li + li {
            margin-left: 1.5em;
        }
        .site-nav .nav-right {
            margin-left: auto;
        }
        .site-nav > li > a {
            background-color: #cc6b5a;
            color: white;
            text-decoration: none;
            display: block;/*让链接成为块元素,这样可以撑开父元素的高度*/
            padding: .5em 1em;
        }
        .tile {
            padding: 1.5em;
            background-color: #fff;
        }
        .flex {
            display: flex;
        }
        .flex > * + *  {
            margin-top: 0;
            margin-left: 1.5em;
        }
        .column-main {
            flex: 66.67%;
        }
        .column-asdebar {
            flex: 33.33%;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ink</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="">Home</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Support</a></li>
                <li class="nav-right"><a href="">About</a></li>
            </ul>
        </nav>
        <main class="flex">
            <div class="column-main tile">
                <h1>Them collabortaion done right</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, accusantium consequatur voluptate aspernatur amet harum!</p>
            </div>
            <div class="column-sidebar">
                <div class="tile">
                    <form action="" class="login-form">
                        <h3>Login</h3>
                        <p>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username">
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password">
                        </p>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="tile centered">
                    <small>Starting at</small>
                    <div class="cost">
                        <span class="const-currency">$</span>
                        <span class="cost-dollars">20</span>
                        <span class="cost-cents">.00</span>
                        <a href="" class="cta-button">Sign up</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
