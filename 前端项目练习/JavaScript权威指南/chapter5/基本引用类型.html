    <script>
      // Date
      // Date 类型将日期
      // 保存为自协调世界时（ UTC， Universal Time Coordinated）时间 1970 年 1 月 1 日午夜（零时）至今所经过的毫秒数。
    //   let now = new Date()
      // console.log(now);
      /* 在不给 Date 构造函数传参数的情况下，创建的对象将保存当前日期和时间。要基于其他日期和时
间创建日期对象，必须传入其毫秒表示（ UNIX 纪元 1970 年 1 月 1 日午夜之后的毫秒数）。 ECMAScript
为此提供了两个辅助方法： Date.parse()和 Date.UTC()。 */
      // Date.parse()方法接收一个表示日期的字符串参数，尝试将这个字符串转换为表示该日期的毫秒数。
      // 所有实现都必须支持下列日期格式
      // “月/日/年”，如"5/23/2019"；
      // “月名 日, 年”，如"May 23, 2019"；
      // “周几 月名 日 年 时:分:秒 时区”，如"Tue May 23 2019 00:00:00 GMT-0700"；
      // ISO 8601 扩展格式“YYYY-MM-DDTHH:mm:ss.sssZ”，如 2019-05-23T00:00:00（只适用于兼容 ES5 的实现）。
    //   let someDate = new Date(Date.parse('May 23, 2024'))
    //   console.log(someDate)

      // 如果传给 Date.parse()的字符串并不表示日期，则该方法会返回 NaN。如果直接把表示日期的字
      // 符串传给 Date 构造函数，那么 Date 会在后台调用 Date.parse()。
    //   let somDate = new Date('2024/2/19')
    //   let someString = new Date(Date.parse('apple'))
    //   console.log(somDate)
    //   console.log(someString)
      /* Date.UTC()方法也返回日期的毫秒表示，但使用的是跟 Date.parse()不同的信息来生成这个值。
传给 Date.UTC()的参数是年、零起点月数（ 1 月是 0， 2 月是 1，以此类推）、日（ 1~31）、时（ 0~23）、
分、秒和毫秒。这些参数中，只有前两个（年和月）是必需的。如果不提供日，那么默认为 1 日。其他
参数的默认值都是 0。 */

        // let y2k = new Date(Date.UTC(2024,0));
        // console.log(y2k);

        // 与 Date.parse()一样， Date.UTC()也会被 Date 构造函数隐式调用，但有一个区别：这种情况
// 下创建的是本地日期，不是 GMT 日期。
        // let allFives = new Date(2024,1,2,17,30,30);
        // console.log(allFives);



        // ECMAScript 还提供了 Date.now()方法，返回表示方法执行时日期和时间的毫秒数。
        // 起始时间
        // let start = Date.now();

        // 调用函数
        // for(let i = 0;i<100;i++) {
        //     console.log(i);
        // }

        // let stop = Date.now();

        // console.log(stop - start);

        // 继承的方法
        // let datetoStr = new Date().toLocaleString();
        // let localtime = new Date().toString();
        // Date 类型的 valueOf()方法根本就不返回字符串，这个方法被重写后返回的是日期的毫秒表示。
        // let valueOf = new Date().valueOf();
        // console.log(datetoStr);
        // console.log(localtime);
        // console.log(valueOf);

        // 日期格式化方法
        // Date 类型有几个专门用于格式化日期的方法，它们都会返回字符串
        // toDateString()显示日期中的周几、月、日、年（格式特定于实现）；
        console.log(new Date().toDateString()); // Wed Feb 21 2024
        // toTimeString()显示日期中的时、分、秒和时区（格式特定于实现）；
        console.log(new Date().toTimeString()); // 11:29:46 GMT+0800 (中国标准时间)
        // toLocaleDateString()显示日期中的周几、月、日、年（格式特定于实现和地区）；
        console.log(new Date().toLocaleDateString()); // 2024/2/21
        // toLocaleTimeString()显示日期中的时、分、秒（格式特定于实现和地区）；
        console.log(new Date().toLocaleTimeString()); // 11:30:02
        // toUTCString()显示完整的 UTC 日期（格式特定于实现）。
        console.log(new Date().toUTCString()); // Wed, 21 Feb 2024 03:30:09 GMT
        // 这些方法的输出与 toLocaleString()和 toString()一样，会因浏览器而异。因此不能用于在用户界面上一致地显示日期。

        /* 
        Date 类型剩下的方法（见下表）直接涉及取得或设置日期值的特定部分。注意表中“UTC 日期”，
指的是没有时区偏移（将日期转换为 GMT）时的日期。
            getTime() 返回日期的毫秒表示；与 valueOf()相同
            setTime(milliseconds) 设置日期的毫秒表示，从而修改整个日期
            getFullYear() 返回 4 位数年（即 2019 而不是 19）
            getUTCFullYear() 返回 UTC 日期的 4 位数年
            setFullYear(year) 设置日期的年（ year 必须是 4 位数）
            setUTCFullYear(year) 设置 UTC 日期的年（ year 必须是 4 位数）
            getMonth() 返回日期的月（ 0 表示 1 月， 11 表示 12 月）
            getUTCMonth() 返回 UTC 日期的月（ 0 表示 1 月， 11 表示 12 月）
            setMonth(month) 设置日期的月（ month 为大于 0 的数值，大于 11 加年）
            setUTCMonth(month) 设置 UTC 日期的月（ month 为大于 0 的数值，大于 11 加年）
            getDate() 返回日期中的日（ 1~31）
            getUTCDate() 返回 UTC 日期中的日（ 1~31）
            setDate(date) 设置日期中的日（如果 date 大于该月天数，则加月）
            setUTCDate(date) 设置 UTC 日期中的日（如果 date 大于该月天数，则加月）
            getDay() 返回日期中表示周几的数值（ 0 表示周日， 6 表示周六）
            getUTCDay() 返回 UTC 日期中表示周几的数值（ 0 表示周日， 6 表示周六）
            getHours() 返回日期中的时（ 0~23）
            getUTCHours() 返回 UTC 日期中的时（ 0~23）
            setHours(hours) 设置日期中的时（如果 hours 大于 23，则加日）
            setUTCHours(hours) 设置 UTC 日期中的时（如果 hours 大于 23，则加日）
            getMinutes() 返回日期中的分（ 0~59）
            getUTCMinutes() 返回 UTC 日期中的分（ 0~59）
            setMinutes(minutes) 设置日期中的分（如果 minutes 大于 59，则加时）
            setUTCMinutes(minutes) 设置 UTC 日期中的分（如果 minutes 大于 59，则加时）
            getSeconds() 返回日期中的秒（ 0~59）
            getUTCSeconds() 返回 UTC 日期中的秒（ 0~59）
            setSeconds(seconds) 设置日期中的秒（如果 seconds 大于 59，则加分）
            setUTCSeconds(seconds) 设置 UTC 日期中的秒（如果 seconds 大于 59，则加分）
            getMilliseconds() 返回日期中的毫秒
            getUTCMilliseconds() 返回 UTC 日期中的毫秒
            setMilliseconds(milliseconds) 设置日期中的毫秒
            setUTCMilliseconds(milliseconds) 设置 UTC 日期中的毫秒
            getTimezoneOffset() 返回以分钟计的 UTC 与本地时区的偏移量（如美国 EST 即“东部标准时间”
            返回 300，进入夏令时的地区可能有所差异）
        */
    </script>
