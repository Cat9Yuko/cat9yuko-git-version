<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #fd35d5;">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #c835fd;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #7435fd;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://pic.3gbizhi.com/uploads/20231017/10cbdfe82611e48b6b474893d5633685.jpeg');"></div>
            <div style="background-image: url('https://pic.3gbizhi.com/uploads/20231017/7f49389352de622b6c79dfadea3cb165.png');"></div>
            <div style="background-image: url('https://pic.3gbizhi.com/uploadmark/20231012/62f67692c8e4f974d58bf6551cc4a82c.jpg');"></div>
            <div style="background-image: url('https://pic.3gbizhi.com/uploadmark/20231012/e2450aad9289f8f5c82b85b7a089611f.png');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button" type="button"><i class="fas fa-arrow-down"></i></button>
            <button class="up-button" type="button"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
