        * {margin: 0;padding: 0;} a { color: inherit; text-decoration: none; } .center-block-1281 { width: 1281px; margin: 0 auto; } .center-block-1100 { width: 1100px; margin: 0 auto; } .fl { float: left; } .fr { float: right; } .clearfix::after { content: " "; display: block; height: 0; visibility: hidden; clear: both; } .logo { box-sizing: border-box; padding: 29px 13px 24px 11px; } .searchBorder { width: 357px; height: 38px; border: 1px solid #b7b7b7; } .searchInput { height: 35px; width: 316px; text-indent: 31px; border: none; outline: none; } .searchSub { vertical-align: middle; } nav { z-index: 10; left: 0; top: 0; right: 0; height: 47px; } .nav ul { display: table; width: 100%; } .nav li { display: table-cell; table-layout: fixed; width: 1%; text-align: center; line-height: 41px; font-size: 18px; font-weight: bold; color: rgba(2,56,122, 0.9); } .nav li a { padding: 10px 15px; border-radius: 5px; margin-top: 1px; box-sizing: border-box; } .footer { background: #0c3669; padding: 20px 0; min-width: 1280px; } .link { font-size: 18px; color: #ffffff; line-height: 31px; } .wenzi { color: #ffffff; margin-top: 52px; } .wenzi_cont p { line-height: 34px; } .mySelect3 { width: 235px; height: 31px; text-align: center; border-radius: 5px; padding-left: 5px; } .select + .select { margin-left: 35px; } .w_pic { text-align: center; } .w_pic .fl + .fl { margin-left: 27px; } div.footer { padding-left: 47px; padding-right: 75px; box-sizing: border-box; } .fixedbar { position: fixed; z-index: 99; /* top: 295px; */ bottom: 5px; right: 10px; } .fixedbar img { box-shadow: 0 0 7px #b7b7b7; } .footer .w_pic{display:none} .fixedbar { position: fixed; z-index: 99; /* top: 295px; */ bottom: 5px; right: 10px; } .fixedbar img { box-shadow: 0 0 7px #b7b7b7; } .list-banner {display: none;}
