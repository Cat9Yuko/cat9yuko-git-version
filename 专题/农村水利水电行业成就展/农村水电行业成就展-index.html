    <script type="text/javascript">
        $(function() {
            function djch() {
                var carousel,
                    btnPrev = document.querySelector(".ex-left"),
                    btnNext = document.querySelector(".ex-right");

                carousel = $('#carousel').carousel({
                    width: 1000,
                    height: 800,
                    itemWidth: 567,
                    itemHeight: 305,
                    horizontalRadius: 450,
                    verticalRadius: 240,
                    resize: false,
                    mouseScroll: false,
                    mouseDrag: true,
                    scaleRatio: 0.7,
                    scrollbar: false,
                    tooltip: false,
                    mouseWheel: true,
                    mouseWheelReverse: true,
                    autoScroll: true,
                    autoScrollDirection: "next",
                    autoScrollDelay: 3E3
                });

                carousel.scrollToItem(0);

                function nextItem() {
                    carousel.scrollToNext();
                }

                function previousItem() {
                    carousel.scrollToPrevious();
                }

                btnPrev.onclick = previousItem;
                btnNext.onclick = nextItem;

            }
            /////------------------
            function init() {
                djch();

            }
            init();
        });
    </script>
