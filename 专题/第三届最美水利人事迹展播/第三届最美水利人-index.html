    <script>
        $(function () {
        $('.slick-mod').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slick-mod2'
        });
        $('.slick-mod2').slick({
            slidesToShow: 5,
            slidesToScroll: 1,
            asNavFor: '.slick-mod',
            dots: false,
            focusOnSelect: true
        });
        
            $(".tab_menu").slimScroll({
                width: '360px',
                height: '468px',
                size: '3px',
                alwaysVisible: true,
                disableFadeOut: false,
                railVisible: true
            });

            var self = this;
            var $tab_li = $('.tab1 ul li');
            $tab_li.hover(function () {
                $(this).addClass('selected').siblings().removeClass('selected');
                var index = $tab_li.index(this);
                $('div.tab_box > div').eq(index).show().siblings().hide();
            });

            //多媒体播放器
            var videoBoxmel = $(".meide-swap-box .video0225-box"),
                closrBtn2 = $(".meide-swap-box .video0225-close"),
                veoPlayer = $(".mul-play"),
                vdoli = $(".tab_menu li");
            vdoli.each(function () {
                var vsrc = $.trim($(this).find(".pic_small .title").attr("data-vsrc"));

                if (vsrc.indexOf("ttp:") !== -1) {

                    $(this).find(".mul-play").show();

                }
            });
            $(".meide-swap-box .mul-play").on("click", function () {
                videoBoxmel.show();
                //iframemel.show();
                var vsrc = $.trim($(this).parents("li").find(".pic_small .title").attr("data-vsrc"));
                //iframemel.attr("src", vsrc);
                self.iframeInsert(vsrc, $(".meide-swap-box"));
            })

            function addCloseFnmel() {
                closrBtn2.on("click", function () {
                    $(this).parent().hide();
                    self.iframeRemove();
                });
            };

            addCloseFnmel();
        })
    </script>
