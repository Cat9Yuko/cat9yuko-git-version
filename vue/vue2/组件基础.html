<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件基础</title>
</head>
<body>
    <div id="app">
        <h1>基本示例</h1>
        <p>这里有一个 Vue 组件的示例：</p>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <p>因为组件是可复用的 Vue 实例，所以它们与 new Vue 接收相同的选项，例如 data、computed、watch、methods 以及生命周期钩子等。仅有的例外是像 el 这样根实例特有的选项。</p>
        <p>注意当点击按钮时，每个组件都会各自独立维护它的 count。因为你每用一次组件，就会有一个它的新实例被创建。</p>
        <h4>#data 必须是一个函数</h4>
        <p>取而代之的是，一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝</p>
        <button-counter2></button-counter2>
        <button-counter2></button-counter2>
        <button-counter2></button-counter2>
    </div>
    <script src="vue.js"></script>
    <script>
        // 定义一个名为 button-counter 的新组件
        Vue.component('button-counter',{
            data: function(){
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">你点击了 {{count}}次</button>'
        })
        Vue.component('button-counter2',{
            data: function(){
                return {
                    count2: 0
                }
            },
            template: '<button v-on:click="count2++">你点击了 {{count2}}次</button>'
        })
        var vm = new Vue({
            el:'#app',
            data: {
                message: '组件基础'
            }
        })
    </script>
</body>
</html>
