<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 插值 -->
        <!-- 通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。 -->
        <div v-once>Message: {{message}}</div>
        <div>
            <!-- 双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html 指令 -->
            <p>Using mustaches: {{rawHtml}}</p>
            <p>Using mustaches: <span v-html="rawHtml"></span></p>
        </div>
        <!-- Mustache 语法不能作用在 HTML attribute 上，遇到这种情况应该使用 v-bind 指令 -->
        <div v-bind:id="id">
            <button v-bind:disabled="isButtonDisabled" type="button">Button</button>
        </div>
        <!-- 使用 JavaScript 表达式 -->
        <!-- 这些表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。有个限制就是，每个绑定都只能包含单个表达式 -->
        <div v-bind:id="'tmd-' + id">
            {{age + 1}}
        </div>

        <!-- 指令 -->
        <!-- 指令 (Directives) 是带有 v- 前缀的特殊 attribute。 -->
        <p v-if="isButtonDisabled">是否看的到</p>
        <p><a v-bind:href="url">baidu.com</a></p>
        <!--  v-on 指令，它用于监听 DOM 事件 -->
        <p><a v-on:click="doSomethind">doSomethind</a></p>
        <p><a v-on:[eventname]="doSomethind">动态参数</a></p>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'this is the message!',
                age: 18,
                rawHtml:'<span style="color: red;">这是一个span标签</span>',
                id: "dynamicId",
                isButtonDisabled: true,
                url:'https://www.baidu.com',
                eventname: 'click'
            },
            methods: {
                doSomethind(){
                    alert("doSomethind")
                }
            }
        })
        vm.message = '1'
    </script>
</body>
</html>
