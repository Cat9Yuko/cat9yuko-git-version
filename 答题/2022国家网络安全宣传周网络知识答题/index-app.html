    <title>2022国家网络安全宣传周 网络安全知识网络答题活动</title>

<body>
    <div class=""><img src="img/wlaqdt-202208-appheader.jpg" alt="" width="100%"></div>
    <div class="whitebg-p">
        <div class="whitebg-c">
            <div class="indexdescw clearfix">
                <div class="fl w50">
                    <h2>答题范围：</h2>
                    <p>全国水利系统干部职工</p>
                    <h2 style="margin-top: 55px;">答题形式与内容：</h2>
                    <p>采用线上答题的形式。题目类型分为单项选择题30题、多项选择题20题，共50题，每题2分，满分一百分；答题时间60分钟。</p>
                    <p>试题内容包括网络安全、数据安全等相关知识与政策要求。</p>
                    
                </div>

                    <p>答题通道将于9月5日8：00开通，9月30日17：00关闭。</p>
                    <p>答题成绩在80分（含）以上者可下载"学时证明"，经所在单位人事部门核实后，按4学时登记培训学时。每人答题以最后提交所得成绩作为最终成绩。</p>
