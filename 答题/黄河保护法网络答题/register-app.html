<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄河保护法 网络答题活动</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/hhbhfdt-202303-mobile.css">
</head>

<body>
    <div class=""><img src="img/hhbhfdt-202303-mtop.jpg" alt="" width="100%"></div>
    <div class="whitebg-p">
        <div class="whitebg-c">
            <div class="login register">
                <div class="padding15">
                    <div class="box app-bookbg">
                      <form class="layui-form reg-font">
                        <p class="welcome wregister">欢迎注册</p>
            
                        <ul class="m-ul">
                            <li><span><img src="img/202006nmgdt_icon_people.png" width="14px" alt=""></span><input id="userName" type="text" class="layui-input"  lay-verify="required|username" autocomplete="off" required  placeholder="姓名"></li>
                            <li><span><img src="img/202006nmgdt_icon_dun.png" width="14px" alt=""></span>
                            <div class="layui-input-inline" style="width: 95%;">
                                <select  id="p_dept" class="middle" lay-filter="dept_filter" lay-search lay-verify="required">
                                    <option value="">部门单位</option>
                                </select>
                             </div>
                            </li>
                            <li><span><img src="img/202006nmgdt_icon_dun.png" width="14px" alt=""></span>
                               <div class="layui-input-inline" style="width: 90%;">
                                <select id="c_dept" class="middle" lay-search>
                                    <option value="">部门单位</option>
                                </select>
                                </div>
                            </li>
                            <li><span><img src="img/202006nmgdt_icon_dun.png" width="14px" alt=""></span><input id="deptName" type="text" class="layui-input" autocomplete="off"  placeholder="单位名称"></li>
                            <li><span><img src="img/202006nmgdt_icon_paswd.png" width="14px" alt=""></span><input  id="idCard" type="text" class="layui-input" lay-verify="required|idCard" autocomplete="off" required  placeholder="身份证号"></li>
                            <li><span><img src="img/202006nmgdt_icon_phone.png" width="14px" alt=""></span><input id="telphone" type="text" class="layui-input" lay-verify="required|phone" required   placeholder="手机号"></li>
                             <div data-toggle="distpicker">
                            <li>
                            <span><img src="img/202006nmgdt_icon_dun.png" width="14px" alt=""></span>
                            <div class="layui-input-inline" style="width: 90%;">
                            <select lay-filter="p" id="province" lay-verify="required">
                            </select> 
                            </div>
                            </li>
                            <li>
                           <span><img src="img/202006nmgdt_icon_dun.png" width="14px" alt=""></span> 
                            <div class="layui-input-inline" style="width: 90%;">
                              <select lay-filter="c" id="city" lay-verify="required">
                              </select>
                            </div>
                            </li>
                                </div>
                            <li><span><img src="img/202006nmgdt_icon_yzm.png" width="14px" alt=""></span><input id="code" type="text" style="width: 100px;display: inline;" class="layui-input" autocomplete="off"   lay-verify="required"   placeholder="验证码" />
                                <img id="authCode" src="<%=path %>/getAuthCode" width="50" height="20" class="middle"
                                    onclick="changeAuthCode();" style="cursor: pointer;display: inline-block;float: right;" /></li>
                        </ul>
                        <div class="tips">注：所有参赛者请填写真实信息，以免影响后期统计信息。</div>
                        <div class="fl my-btn">
                            <a href="">修改信息</a>
                            <a href="">证书下载</a>
                        </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class=""><img src="img/hhbhfdt-202303-mbottom.jpg" alt="" width="100%"></div>
</body>

</html>
