<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《习近平法治思想学习纲要》 网络答题活动</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fzsxxxgy-app-global.css">
</head>

<body>
    <div class="login register">
        <div>
            <img src="img/xjpfzsx-202203-apptopb.jpg" width="100%" alt="">
        </div>
        <div class="padding15">
            <div class="box box-shadow app-bookbg">
                <p class="welcome wregister">欢迎注册</p>
    
                <ul class="m-ul">
                    <li><span><img src="img/202006nmgdt_icon_people.png" width="14px" alt=""></span><input type="text"
                            placeholder="姓名"></li>
                    <li><span><img src="img/202006nmgdt_icon_dun.png" width="14px" alt=""></span><select name="" id="">
                            <option value="">水利部机关</option>
                        </select></li>
                    <li><span><img src="img/202006nmgdt_icon_dun.png" width="14px" alt=""></span><select name="" id="">
                            <option value="">水利部机关</option>
                        </select></li>
                    <li><span><img src="img/202006nmgdt_icon_dun.png" width="14px" alt=""></span><input type="text"
                            placeholder="单位名称"></li>
                    <li><span><img src="img/202006nmgdt_icon_paswd.png" width="14px" alt=""></span><input type="text"
                            placeholder="身份证号"></li>
                    <li><span><img src="img/202006nmgdt_icon_phone.png" width="14px" alt=""></span><input type="text"
                            placeholder="手机号"></li>
                    <li><span><img src="img/202006nmgdt_icon_dun.png" width="14px" alt=""></span><input type="text"
                            placeholder="所在地区"></li>
                    <li><span><img src="img/202006nmgdt_icon_dun.png" width="14px" alt=""></span><input type="text"
                            placeholder="所在地区"></li>
                    <li><span><img src="img/202006nmgdt_icon_yzm.png" width="14px" alt=""></span><input id="auth_code"
                            type="text" style="width: 100px;" class="layui-input" autocomplete="off" placeholder="验证码" />
                        <img id="authCode" src="<%=path %>/getAuthCode" width="50" height="20" class="middle"
                            onclick="changeAuthCode();" style="cursor: pointer;display: inline-block;float: right;" /></li>
                </ul>
    
                <div class="btn-tj text-center">
                    <button>提交</button>
                </div>
            </div>

            <div class="footerbg">
                <div class="row">

                    <img src="img/fzsxxxgy-app-footbg.png" alt="" width="100%">
                </div>
            </div>
        </div>
        

    </div>

</body>

</html>
