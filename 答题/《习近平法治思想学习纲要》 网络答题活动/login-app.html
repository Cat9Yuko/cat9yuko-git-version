<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《习近平法治思想学习纲要》 网络答题活动</title>
		<link rel="stylesheet" href="js/layui/css/layui.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fzsxxxgy-app-global.css">
</head>

<body>
    <div class="login register">
        <div>
            <img src="img/xjpfzsx-202203-apptopb.jpg" width="100%" alt="">
        </div>
        <div class="padding15">
            <div class="box box-shadow app-bookbg">
                <p class="welcome">欢迎登录</p>
         <form class="layui-form" id="form_login">
            <ul class="m-ul">
                <li><span><img src="img/202006nmgdt_icon_people.png"  width="14px" alt=""></span><input
                       id="userName" type="text" class="layui-input" autocomplete="off" lay-verify="required|username" placeholder="姓名"></li>
                <li><span><img src="img/202006nmgdt_icon_paswd.png"  width="14px" alt=""></span><input
                       id="idCard" type="text" class="layui-input" autocomplete="off" lay-verify="required|idCard"  placeholder="身份证号"></li>
                <li><span><img src="img/202006nmgdt_icon_yzm.png"  width="14px" alt=""></span><input id="auth_code" type="text" style="width: 100px;" class="layui-input" autocomplete="off" placeholder="验证码"  lay-verify="required"/>
                    <img id="authCode" src="<%=path %>/getAuthCode" width="50" height="20" class="middle"
                        onclick="changeAuthCode();" style="cursor: pointer;display: inline-block;float: right;" /></li>
            </ul>

            <div class="btn-tj text-center">
                <button class="layui-btn" lay-submit lay-filter="login">登录</button>
            </div>
			   </form>
            </div>

            <div class="footerbg">
                <div class="row">

                    <img src="img/fzsxxxgy-app-footbg.png" alt="" width="100%">
                </div>
            </div>
        </div>
        

    </div>

</body>

</html>
