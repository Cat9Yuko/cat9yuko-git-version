	<body>
		<div class="container-fluid banner">
			<img src="images/20190916-result-app.png" />

		<div class="container-fluid result-content score-gt">
			<div class="score-container">
				<div class="row">
				<div class="s-top text-center col-xs-12">
					<p>您的得分是</p>
					<p><span><%=request.getParameter("score")%>分</span></p>

					</div>
				</div>
				</div>
				
				<div class="s-btom">
					<div class="s-center text-center">

						<input type="button" id="loadbook" class="tijiao rtavg" value="下载证书" style="margin-right: 96px;" />
						<input type="submit" id="more" class="tijiao rtavg" value="再答一次" style="display:none;" />
						<input type="button" id="shutdown" class="tijiao rtavg" value="关闭页面" style="display:none;" />

					</div>
				</div>
			</div>
		</div>

		<script src="<c:url value='/templates/jieyueyongshui/js/index.js'/>"></script>
		<script type="text/javascript">
			<% request.setCharacterEncoding("UTF-8"); %>
			(function() {
				var _answerid = '<%=request.getParameter("answerid")%>';
				var _score = '<%=request.getParameter("score")%>';
				if(_score < 100) {
					$(".s-top-container p").text("　　您的得分是" + _score + "分，很遗憾，您未能获得抽奖资格。不要灰心哦，再答一次试试看？");
					$("#more").show();
				} else {
					$(".s-top-container p").text("　　您的得分是" + _score + "分，恭喜您获得抽奖资格！大赛组委会将在活动结束后进行统一抽奖，获奖名单将在本专区公布。敬请关注。");
					$("#shutdown").show();
				};
				$("#loadbook").on("click", function() {
					down(_score, _answerid);
				});
				$("#more").on("click", function() {
					window.open(cxtPath + "answer.jsp", "_self");
				});
				$("#shutdown").on("click", function() {
					window.opener = null;
					window.open('', '_self');
					window.close();
				});

			})();
		</script>
